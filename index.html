<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP v18 - FOMO Expiry Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; --voucher-blue: #3b82f6; --expired: #555;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--mariposa-black); margin: 0; color: var(--white); }
        .container { width: 95%; max-width: 1400px; margin: 10px auto; padding: 10px; box-sizing: border-box; }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 400px 1fr; } }

        .navbar { 
            background: linear-gradient(90deg, #000 0%, var(--mariposa-dark-grey) 100%); 
            padding: 15px; border-bottom: 2px solid var(--mariposa-hot);
            display: flex; justify-content: space-between; align-items: center;
        }

        .card { background: var(--mariposa-dark-grey); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,133,162,0.1); position: relative; margin-bottom: 20px; }
        
        .exposure-card { background: linear-gradient(135deg, #1e1e1e 0%, #000 100%); border: 1px solid var(--voucher-blue); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-box { background: #111; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 900; color: var(--voucher-blue); display: block; }
        .stat-lbl { font-size: 9px; color: #666; text-transform: uppercase; }

        textarea { width: 100%; height: 80px; border: 1px solid #333; border-radius: 8px; padding: 12px; background: #000; color: #fff; font-size: 14px; box-sizing: border-box; }
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        .btn-voucher { background: var(--voucher-blue); color: white; font-size: 11px; margin-top: 10px; }

        .voucher-log-table { width: 100%; font-size: 10px; border-collapse: collapse; margin-top: 10px; color: #aaa; }
        .voucher-log-table th { text-align: left; color: var(--voucher-blue); border-bottom: 1px solid #333; padding: 5px; }
        .voucher-log-table td { padding: 5px; border-bottom: 1px solid #222; }
        .expired-row { text-decoration: line-through; color: var(--expired); }
        .timer-text { font-family: monospace; color: var(--mariposa-pink); }

        .tactical-hub { background: #000; border: 1px solid var(--mariposa-pink); border-radius: 10px; padding: 15px; margin-top: 15px; }
        .response-box { color: #ddd; font-size: 13px; line-height: 1.6; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 10px; }
        .manager-box { background: rgba(214, 51, 132, 0.1); border-left: 3px solid var(--mariposa-pink); padding: 10px; font-size: 12px; color: #ffc2d1; }
        
        .delete-item-btn { position: absolute; top: 15px; right: 15px; background: transparent; color: #444; border: 1px solid #333; padding: 3px 6px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink);">üå∫ MARIPOSA v18 FOMO</div>
        <div id="liveClock" style="font-size: 11px; color: var(--pos); font-family: monospace;"></div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="card exposure-card">
                    <h4 style="margin:0; color:var(--voucher-blue); font-size:12px;">‚è≥ LIVE VOUCHER FOMO LOG</h4>
                    <div class="stat-grid">
                        <div class="stat-box"><span class="stat-val" id="totalVouchers">0</span><span class="stat-lbl">Active</span></div>
                        <div class="stat-box"><span class="stat-val" id="estExposure">‚Ç±0</span><span class="stat-lbl">Exposure</span></div>
                    </div>
                    <table class="voucher-log-table">
                        <thead><tr><th>Code</th><th>Time Left</th><th>Status</th></tr></thead>
                        <tbody id="voucherLogBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <h3 style="margin:0 0 10px 0; color:var(--mariposa-pink); font-size: 14px;">Review Intake</h3>
                    <textarea id="reviewInput" placeholder="Analyze sentiments..."></textarea>
                    <button class="btn btn-main" onclick="processAnalysis()">‚ö° ANALYZE</button>
                    <button class="btn" style="background:transparent; color:#444; font-size:9px;" onclick="clearAll()">RESET SYSTEM</button>
                </div>
            </div>

            <div class="main-content">
                <div id="historyList"></div>
            </div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('mariposa_v18_db')) || [];
    let voucherLog = JSON.parse(localStorage.getItem('mariposa_v18_vouchers')) || [];

    // Live Clock Update
    setInterval(() => {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleString();
        updateTimers();
    }, 1000);

    function processAnalysis() {
        const text = document.getElementById('reviewInput').value.trim();
        if(!text) return;
        const words = text.toLowerCase().split(/\W+/);
        let posCount = words.filter(w => ['ganda','glow','hiyang','effective','legit'].includes(w)).length;
        if(text.toLowerCase().includes("ganda")) posCount += 2;
        let negCount = words.filter(w => ['hapdi','kirot','fake','scam','late'].includes(w)).length;

        let score = (posCount - negCount) / (words.length / 5 + 1);
        let sentiment = score > 0.1 ? "Positive" : (score < -0.1 ? "Negative" : "Neutral");
        let isClinical = /hapdi|kirot|butlig|rash|dry|sunog/i.test(text);

        db.push({
            id: Date.now(),
            text: text,
            sentiment: sentiment,
            isClinical: isClinical,
            tacticalReply: isClinical ? "SAFETY ALERT: Stop use immediately. DM us for refund." : "Pasensya na po. PM us your Order ID.",
            timestamp: new Date().toLocaleString()
        });
        saveData();
        document.getElementById('reviewInput').value = "";
    }

    function issueVoucher(id, isClinical) {
        const expiryTime = Date.now() + (24 * 60 * 60 * 1000); // 24 Hours from now
        const code = (isClinical ? "CARE-" : "SORRY-") + Math.floor(1000 + Math.random() * 9000);
        
        voucherLog.push({ 
            code, 
            value: isClinical ? 100 : 50, 
            expiresAt: expiryTime,
            status: 'Active' 
        });
        localStorage.setItem('mariposa_v18_vouchers', JSON.stringify(voucherLog));
        updateFinanceUI();
        alert(`FOMO Code ${code} issued! Valid for 24 hours only.`);
    }

    function updateTimers() {
        const now = Date.now();
        let updated = false;
        voucherLog.forEach(v => {
            if (v.status === 'Active' && now > v.expiresAt) {
                v.status = 'Expired';
                updated = true;
            }
        });
        if (updated) {
            localStorage.setItem('mariposa_v18_vouchers', JSON.stringify(voucherLog));
            updateFinanceUI();
        }
        refreshVoucherTable();
    }

    function refreshVoucherTable() {
        const now = Date.now();
        document.getElementById('voucherLogBody').innerHTML = voucherLog.slice(-5).reverse().map(v => {
            const timeLeft = v.expiresAt - now;
            let timerStr = "00:00:00";
            if (timeLeft > 0 && v.status === 'Active') {
                const h = Math.floor(timeLeft / 3600000);
                const m = Math.floor((timeLeft % 3600000) / 60000);
                const s = Math.floor((timeLeft % 60000) / 1000);
                timerStr = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }

            return `
                <tr class="${v.status === 'Expired' ? 'expired-row' : ''}">
                    <td><b>${v.code}</b></td>
                    <td class="timer-text">${v.status === 'Active' ? timerStr : '--:--:--'}</td>
                    <td style="color:${v.status === 'Active' ? 'var(--pos)' : 'var(--critical)'}">${v.status}</td>
                </tr>
            `;
        }).join('');
    }

    function updateFinanceUI() {
        const active = voucherLog.filter(v => v.status === 'Active');
        document.getElementById('totalVouchers').innerText = active.length;
        const totalVal = active.reduce((acc, curr) => acc + curr.value, 0);
        document.getElementById('estExposure').innerText = `‚Ç±${totalVal}`;
    }

    function saveData() { localStorage.setItem('mariposa_v18_db', JSON.stringify(db)); render(); }
    function render() {
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: ${i.isClinical ? '5px solid var(--critical)' : '1px solid #333'}">
                <span style="font-size:10px; color:${i.isClinical ? 'var(--critical)' : 'var(--mariposa-pink)'}; font-weight:900;">${i.sentiment}</span>
                <p style="font-size:13px; margin:10px 0;">"${i.text}"</p>
                <div class="tactical-hub">
                    <div class="response-box">${i.tacticalReply}</div>
                    ${i.sentiment !== 'Positive' ? `<button class="btn btn-voucher" onclick="issueVoucher(${i.id}, ${i.isClinical})">üé´ Issue 24H Voucher</button>` : ''}
                </div>
            </div>
        `).join('');
    }
    function clearAll() { localStorage.clear(); location.reload(); }
    
    updateFinanceUI();
    render();
</script>
</body>
</html>
