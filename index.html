<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIPOSA v36.2 - SELF-TRAINING HYBRID</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --m-pink: #ff85a2; --m-hot: #d63384; --m-black: #0a0a0a; 
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --neutral: #747d8c; --voucher: #3b82f6; --gold: #f1c40f;
            --bg: var(--m-black); --card-bg: #141414; --text: var(--white);
        }
        body.light-mode { --bg: #f0f2f5; --card-bg: #ffffff; --text: #1c1e21; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; transition: 0.3s; }
        .container { width: 100%; padding: 15px; box-sizing: border-box; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 450px 1fr; } }
        .navbar { background: var(--m-black); padding: 15px 25px; border-bottom: 3px solid var(--m-hot); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,133,162,0.15); margin-bottom: 15px; }
        textarea, input, select { width: 100%; background: #000; color: var(--text); border: 1px solid #333; border-radius: 10px; padding: 12px; box-sizing: border-box; font-size: 13px; margin-bottom: 10px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 11px; transition: 0.2s; }
        .btn-main { background: linear-gradient(45deg, var(--m-hot), #ff5e78); color: white; }
        .btn-sync { background: var(--voucher); color: white; margin-top: 10px; border: 1px solid white; }
        .response-box { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; border-left: 5px solid var(--gold); margin-top: 10px; font-size: 13px; line-height: 1.6; }
        .host-action-box { background: rgba(255,133,162,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; border: 1px dashed var(--m-pink); font-size: 11px; color: var(--m-pink); font-weight: 700; }
        .kb-term { cursor: pointer; display: block; background: #222; padding: 10px; border-radius: 8px; margin: 6px 0; border-left: 4px solid var(--m-pink); font-size: 11px; }
        .audit-tag { background: var(--voucher); color: white; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <div style="font-family:'Playfair Display'; font-weight:900; color:var(--m-pink); font-size: 1.4rem;">üå∫ MARIPOSA v36.2</div>
            <div style="font-size: 10px; color: var(--pos); font-weight: 900;">‚óè SELF-TRAINING ENGINE: ENABLED</div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="width:auto; background:#222; color:white;" onclick="toggleTheme()">üåì UI</button>
            <button class="btn" style="width:auto; background:var(--voucher); color:white;" onclick="exportData()">üì• EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="card" style="border-top: 4px solid var(--voucher);">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--voucher);">üõ∞Ô∏è NEURAL API GATEWAY</h4>
                <input type="password" id="apiKey" style="border: 1px solid var(--voucher);" placeholder="Paste Gemini API Key..." onchange="saveApiKey()">
            </div>

            <div class="card" style="border-top: 4px solid var(--gold);">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--gold);">üß† SENTENCE SYNC VAULT</h4>
                <textarea id="newWord" style="height:55px;" placeholder="Trigger Phrase"></textarea>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <select id="newWeight"><option value="-50">Negative</option><option value="0">Neutral</option><option value="50">Positive</option></select>
                    <select id="newCat">
                        <option value="Skin">Skin/Clinical</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Rider">Rider Problem</option>
                        <option value="Quality">Product Quality</option>
                    </select>
                </div>
                <textarea id="sysResponse" style="height:55px;" placeholder="Systematic Response..."></textarea>
                <button onclick="addKnowledgeFromUI()" class="btn btn-main">üöÄ SYNC MANUALLY</button>
                <div id="dictDisplay" style="max-height:120px; overflow-y:auto; margin-top:10px;"></div>
            </div>

            <div class="card">
                <h4 style="margin:0 0 5px 0; font-size:11px; color:#888;">BULK DATA INTAKE</h4>
                <textarea id="reviewInput" style="height:100px;" placeholder="Paste reviews..."></textarea>
                <button class="btn btn-main" style="background:var(--pos); color:black;" onclick="processIntake()">‚ö° TRIGGER BIONIC ANALYSIS</button>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h4 style="margin:0 0 15px 0; font-size:12px; color:var(--m-pink);">üìä LIVE DISTRIBUTION</h4>
                <div style="height:160px;"><canvas id="painChart"></canvas></div>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('m362_history')) || [];
    let knowledge = JSON.parse(localStorage.getItem('m362_kb')) || {
        "hapdi": {w: -50, c: "Skin", r: "Safety First: Stop application. Our clinical lead will assist you in 5 mins."},
        "rider": {w: -30, c: "Rider", r: "We apologize for the courier behavior."}
    };
    let painChart;

    function saveApiKey() { localStorage.setItem('m362_api_key', document.getElementById('apiKey').value); }
    window.onload = () => { document.getElementById('apiKey').value = localStorage.getItem('m362_api_key') || ''; render(); };

    const RESEARCH_LOGIC = {
        "Skin": { strat: "CLINICAL REDEMPTION", action: "Convert fear to loyalty via medical-grade education." },
        "Logistics": { strat: "RELIABILITY RECOVERY", action: "Absorb courier blame. Offer shipping rebate." },
        "Rider": { strat: "SERVICE ESCALATION", action: "Formal hub complaint + Voucher." },
        "Quality": { strat: "TRUST REINFORCEMENT", action: "Send Lab Test link + Guarantee replacement." },
        "Complex Friction": { strat: "URGENT RECOVERY", action: "High-level friction detected. Immediate human escalation." },
        "Uncertain": { strat: "NEURAL SYNC", action: "AI processing new human behavior pattern." },
        "General": { strat: "NEUTRAL CONVERSION", action: "Provide technical specs to drive sale." }
    };

    // FUZZY MATCHING (Levenshtein)
    function fuzzyMatch(text, target) {
        if (text.includes(target)) return true;
        const words = text.split(/\s+/);
        for (let word of words) {
            let dist = 0, i = 0, j = 0;
            while (i < word.length && j < target.length) { if (word[i] !== target[j]) dist++; i++; j++; }
            dist += Math.abs(word.length - target.length);
            if (dist <= 2) return true;
        }
        return false;
    }

    async function callNeuralSync(text) {
        const key = document.getElementById('apiKey').value;
        if (!key) return { score: 0, cat: "Uncertain", suggest: "API Key Missing." };
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Task: Analyze review "${text}". Identify a single unique trigger word/phrase (e.g. "mabagal", "mahapdi"). 
                    Return ONLY JSON: {"trigger": "keyword", "score": -50, "cat": "Skin/Logistics/Quality/Rider", "suggest": "reply"}` }] }]
                })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            return JSON.parse(aiText.substring(aiText.indexOf('{'), aiText.lastIndexOf('}') + 1));
        } catch (e) { return { score: 0, cat: "Uncertain", suggest: "Sync Error." }; }
    }

    async function neuralAnalyze(text) {
        const low = text.toLowerCase();
        let score = 0, cat = "Uncertain", suggest = "Searching...", found = false, aiTrigger = "";

        const negators = ["hindi", "not", "wala"];
        let isNegated = negators.some(n => low.includes(n));
        const sarcasm = ["wow", "galing", "nice", "salamat ha"].some(s => low.includes(s)) && 
                        ["tagal", "basag", "hapdi", "sira", "mali"].some(f => low.includes(f));

        Object.keys(knowledge).forEach(k => {
            if(fuzzyMatch(low, k)) {
                score = isNegated ? -knowledge[k].w : knowledge[k].w;
                if(sarcasm) score = -45;
                cat = knowledge[k].c;
                suggest = knowledge[k].r;
                found = true;
            }
        });

        if (cat === "Rider" && text.length > 50 && score < 0) cat = "Complex Friction";

        if (!found) {
            const ai = await callNeuralSync(text);
            score = ai.score; cat = ai.cat; suggest = ai.suggest; aiTrigger = ai.trigger;
        }

        const voucher = (score < -20) ? "MP-" + Math.random().toString(36).substr(2,6).toUpperCase() : "";
        if (voucher) suggest += ` [RECOVERY VOUCHER: ${voucher}]`;

        return { text, score, cat, suggest, hostAction: (RESEARCH_LOGIC[cat] || RESEARCH_LOGIC.General).action, strat: (RESEARCH_LOGIC[cat] || RESEARCH_LOGIC.General).strat, found, aiTrigger };
    }

    async function processIntake() {
        const input = document.getElementById('reviewInput').value.trim();
        if(!input) return;
        for (let line of input.split('\n')) {
            if(line.trim()) {
                const result = await neuralAnalyze(line);
                db.push({ ...result, id: Date.now() + Math.random() });
                saveVault();
            }
        }
        document.getElementById('reviewInput').value = '';
    }

    // THE SELF-TRAINING FUNCTION
    function teachMariposa(trigger, score, cat, suggest, id) {
        knowledge[trigger.toLowerCase()] = { w: score, c: cat, r: suggest };
        // Mark the item as 'found' now so the button disappears
        const item = db.find(i => i.id === id);
        if(item) item.found = true;
        saveVault();
        alert(`Learned: "${trigger}" is now a permanent ${cat} rule.`);
    }

    function addKnowledgeFromUI() {
        const word = document.getElementById('newWord').value;
        const resp = document.getElementById('sysResponse').value;
        if(word && resp) {
            knowledge[word.toLowerCase()] = { w: parseInt(document.getElementById('newWeight').value), c: document.getElementById('newCat').value, r: resp };
            saveVault();
            document.getElementById('newWord').value = ''; document.getElementById('sysResponse').value = '';
        }
    }

    function saveVault() {
        localStorage.setItem('m362_history', JSON.stringify(db));
        localStorage.setItem('m362_kb', JSON.stringify(knowledge));
        render();
    }

    function render() {
        document.getElementById('dictDisplay').innerHTML = Object.keys(knowledge).map(k => `<div class="kb-term"><b>${k}</b> <small>[${knowledge[k].c}]</small></div>`).join('');
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score >= 0 ? 'var(--pos)' : 'var(--critical)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:9px; font-weight:900; background:var(--m-pink); color:black; padding:2px 8px; border-radius:4px;">${i.cat.toUpperCase()}</span>
                    <button onclick="deleteItem(${i.id})" style="background:none; border:none; color:#555; cursor:pointer;">‚úï</button>
                </div>
                <p style="font-weight:700; margin:12px 0;">"${i.text}"</p>
                <div class="response-box"><b>üìã SYSTEMATIC REPLY:</b><br>${i.suggest}</div>
                ${!i.found && i.aiTrigger ? `
                    <button class="btn btn-sync" onclick="teachMariposa('${i.aiTrigger}', ${i.score}, '${i.cat}', '${i.suggest}', ${i.id})">
                        üéì TEACH MARIPOSA: "${i.aiTrigger}"
                    </button>
                ` : ''}
                <div class="host-action-box">üí° STRATEGY: ${i.hostAction}</div>
            </div>
        `).join('');
        updateChart();
    }

    function updateChart() {
        if(painChart) painChart.destroy();
        const counts = {}; db.forEach(i => counts[i.cat] = (counts[i.cat] || 0) + 1);
        painChart = new Chart(document.getElementById('painChart'), {
            type: 'bar',
            data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: '#ff85a2' }] },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#333' } } } }
        });
    }

    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function deleteItem(id) { db = db.filter(i => i.id !== id); saveVault(); }
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Mariposa_v362_Report");
        XLSX.writeFile(wb, "Mariposa_v362.xlsx");
    }
</script>
</body>
</html>
