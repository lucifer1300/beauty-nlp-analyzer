<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP - Beauty Sentiment Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --voucher-blue: #3b82f6; --expired: #555; --intel-gold: #f1c40f;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--mariposa-black); margin: 0; color: var(--white); overflow-x: hidden; }
        .container { width: 95%; max-width: 1400px; margin: 10px auto; padding: 10px; box-sizing: border-box; }
        
        .navbar { 
            background: linear-gradient(90deg, #000 0%, var(--mariposa-dark-grey) 100%); 
            padding: 15px 25px; border-bottom: 2px solid var(--mariposa-hot);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 420px 1fr; } }

        .card { background: var(--mariposa-dark-grey); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,133,162,0.1); position: relative; margin-bottom: 20px; }
        
        .intel-summary { background: linear-gradient(145deg, #1a1a1a, #222); border-left: 5px solid var(--intel-gold); }
        .intel-chip { display: inline-block; padding: 4px 10px; border-radius: 20px; background: rgba(241, 196, 15, 0.1); color: var(--intel-gold); font-size: 11px; font-weight: 700; margin-right: 5px; border: 1px solid rgba(241, 196, 15, 0.3); margin-bottom: 5px; }

        .heatmap-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .heatmap-cell { height: 40px; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; background: #111; border: 1px solid #222; }
        .h-label { font-size: 8px; color: #666; margin-top: 2px; text-transform: uppercase; }

        .exposure-card { background: linear-gradient(135deg, #1e1e1e 0%, #000 100%); border: 1px solid var(--voucher-blue); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: #111; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid #222; }
        .stat-val { font-size: 20px; font-weight: 900; color: var(--voucher-blue); display: block; }
        .stat-lbl { font-size: 10px; color: #666; text-transform: uppercase; }

        .voucher-log-table { width: 100%; font-size: 10px; border-collapse: collapse; margin-top: 10px; }
        .voucher-log-table td { padding: 5px 0; border-bottom: 1px solid #333; }

        textarea { width: 100%; height: 100px; border: 1px solid #333; border-radius: 8px; padding: 12px; background: #000; color: #fff; font-size: 14px; box-sizing: border-box; resize: vertical; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        .btn-voucher { background: var(--voucher-blue); color: white; font-size: 11px; height: 35px; }
        .btn-copy { background: #333; color: var(--mariposa-pink); font-size: 10px; border: 1px solid var(--mariposa-pink); width: auto; padding: 5px 10px; margin-top: 10px; cursor: pointer; border-radius: 5px; }

        .tactical-hub { background: #0b0b0b; border: 1px solid var(--mariposa-pink); border-radius: 10px; padding: 15px; margin-top: 15px; }
        .hub-label { font-size: 10px; color: var(--mariposa-pink); font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .response-box { color: #ddd; font-size: 13px; line-height: 1.6; border-bottom: 1px solid #222; padding-bottom: 12px; margin-bottom: 12px; white-space: pre-line; }
        .strategy-box { background: rgba(46, 213, 115, 0.1); border-left: 3px solid var(--pos); padding: 12px; font-size: 12px; color: #a2f0c1; margin-top: 10px; }
        
        #sentimentEmoji { font-size: 45px; margin-right: 15px; }
        .chart-container { height: 160px; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink); font-size: 1.2rem;">üå∫ D.Z. MARIPOSA NLP</div>
            <div style="font-size: 9px; color: #888; letter-spacing: 1px;">BEAUTY SENTIMENT INTELLIGENCE v27</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <div id="liveClock" style="font-size: 11px; color: var(--pos); font-family: monospace;"></div>
            <button class="btn btn-export" onclick="exportData()" style="width: auto; padding: 5px 15px; font-size: 11px; background: #222; color: #fff; border: 1px solid #444;">üì• EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="card">
                    <h4 style="margin:0; color:var(--mariposa-pink); font-size:12px; letter-spacing:1px;">üö® PAINPOINT DISTRIBUTION</h4>
                    <div class="chart-container" style="height: 180px;"><canvas id="painChart"></canvas></div>
                </div>

                <div class="card">
                    <h4 style="margin:0; color:var(--mariposa-pink); font-size:12px; letter-spacing:1px;">üïí REVIEW HEATMAP</h4>
                    <div class="heatmap-grid" id="heatmapGrid">
                        <div class="heatmap-cell" id="h-night">0<span class="h-label">Night</span></div>
                        <div class="heatmap-cell" id="h-morning">0<span class="h-label">Morn</span></div>
                        <div class="heatmap-cell" id="h-afternoon">0<span class="h-label">Aft</span></div>
                        <div class="heatmap-cell" id="h-evening">0<span class="h-label">Eve</span></div>
                    </div>
                </div>

                <div class="card exposure-card">
                    <h4 style="margin:0; color:var(--voucher-blue); font-size:12px; letter-spacing:1px;">üìä RECOVERY VOUCHERS</h4>
                    <div class="stat-grid">
                        <div class="stat-box"><span class="stat-val" id="totalVouchers">0</span><span class="stat-lbl">Active</span></div>
                        <div class="stat-box"><span class="stat-val" id="estExposure">‚Ç±0</span><span class="stat-lbl">Liability</span></div>
                    </div>
                    <table class="voucher-log-table">
                        <tbody id="voucherLogBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <div style="display:flex; align-items:center; margin-bottom:15px;">
                        <span id="sentimentEmoji">üòê</span>
                        <h3 style="margin:0; color:var(--mariposa-pink); font-size: 15px;">Analysis Intake</h3>
                    </div>
                    <textarea id="reviewInput" placeholder="Paste buyer reviews here..."></textarea>
                    <button class="btn btn-main" onclick="processAnalysis()">‚ö° RUN NLP ANALYSIS</button>
                    <button class="btn" style="background:transparent; color:#555; font-size:9px;" onclick="clearAll()">üóëÔ∏è RESET SYSTEM</button>
                </div>
            </div>

            <div class="main-content">
                <div id="smartSummaryUI"></div>
                <div id="historyList"></div>
                <div class="card">
                    <h4 style="margin:0; color:var(--mariposa-pink); font-size:12px; letter-spacing:1px;">üìà SENTIMENT TREND</h4>
                    <div class="chart-container"><canvas id="lineChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('mariposa_v27_db')) || [];
    let voucherLog = JSON.parse(localStorage.getItem('mariposa_v27_vouchers')) || [];
    let lineChart, painChart;

    const positiveTemplates = [
        "Salamat po sa tiwala! üå∏ We're so happy na hiyang kayo sa product. Stay glowing! ‚ú®",
        "Dasurb ang 5 stars! üíñ Thank you for choosing us. Hope to see you again soon! ‚ú®",
        "Yay! So glad you loved the results. Effective talaga yan with consistent use! üå∫"
    ];

    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toLocaleString();
        updateTimers();
    }, 1000);

    function processAnalysis() {
        const text = document.getElementById('reviewInput').value.trim();
        if(!text) return;

        const hour = new Date().getHours();
        let timeSlot = hour < 6 ? "Night" : hour < 12 ? "Morning" : hour < 18 ? "Afternoon" : "Evening";

        const words = text.toLowerCase().split(/\W+/);
        const posWords = ['ganda','glow','hiyang','effective','legit','dasurb','mabait','mabilis','ayos','secure'];
        const negWords = ['hapdi','kirot','fake','scam','late','bastos','sunog','dry','irritation','rashes','pimple','tagal'];

        let posCount = words.filter(w => posWords.includes(w)).length;
        let negCount = words.filter(w => negWords.includes(w)).length;
        
        let score = (posCount - negCount) / (words.length / 5 + 1);
        let sentiment = score > 0.1 ? "Positive" : (score < -0.1 ? "Negative" : "Neutral");
        
        let isClinical = /hapdi|kirot|butlig|rash|dry|sunog|irritation|nasunog|pimple/i.test(text);
        let isLogistics = /rider|tagal|deliver|shipping|bastos|suplado/i.test(text);
        let isAuthenticity = /fake|scam|mura|iba/i.test(text);

        let painpoint = null;
        if (sentiment === "Negative") {
            if (isClinical) painpoint = "Skin Reaction";
            else if (isLogistics) painpoint = "Logistics";
            else if (isAuthenticity) painpoint = "Authenticity";
            else painpoint = "Product Quality";
        }

        let strategyAction = "Standard Monitoring: Maintain engagement.";
        if(sentiment === "Positive") {
            strategyAction = "POSITIVE: Reward with a thank you and encourage a repeat purchase.";
        } else {
            if(isClinical) {
                strategyAction = "CRITICAL SAFETY: Advise immediate stop. Consult to a doctor/dermatologist. Priority refund.";
            } else if(isLogistics && negCount > 0) {
                strategyAction = "LOGISTICS COMPLAINT: File courier report and assist with tracking.";
            } else {
                strategyAction = "CUSTOMER CARE: Personalize apology and offer compensation.";
            }
        }

        let tacticalReply = "";
        if(sentiment === "Positive") {
            tacticalReply = positiveTemplates[Math.floor(Math.random() * positiveTemplates.length)];
        } else if(isClinical) {
            tacticalReply = "Safety po ninyo ang priority namin. STOP USE agad po. Hugasan ang area ng malamig na tubig. Please consult to a doctor/dermatologist and paki-DM po kami for refund assistance.";
        } else {
            tacticalReply = "Pasensya na po sa naging experience. Gusto po naming itama ito. Paki-DM po kami ng Order ID para ma-assist namin kayo agad.";
        }

        db.push({
            id: Date.now(), text, sentiment, score, isClinical, isLogistics, tacticalReply,
            strategyAction, timeSlot, painpoint, timestamp: new Date().toLocaleString()
        });

        saveData();
        document.getElementById('reviewInput').value = "";
    }

    function issueVoucher(id, isClinical) {
        const code = (isClinical ? "CARE-" : "SORRY-") + Math.floor(1000 + Math.random() * 9000);
        voucherLog.push({ 
            code, value: isClinical ? 100 : 50, 
            expiresAt: Date.now() + (24 * 60 * 60 * 1000), status: 'Active' 
        });
        localStorage.setItem('mariposa_v27_vouchers', JSON.stringify(voucherLog));
        updateFinanceUI();
        navigator.clipboard.writeText(code);
        alert(`Voucher [${code}] generated and copied!`);
    }

    function updateTimers() {
        const now = Date.now();
        let changed = false;
        voucherLog.forEach(v => {
            if (v.status === 'Active' && now > v.expiresAt) {
                v.status = 'Expired';
                changed = true;
            }
        });
        if(changed) {
            localStorage.setItem('mariposa_v27_vouchers', JSON.stringify(voucherLog));
            updateFinanceUI();
        }
        refreshVoucherTable();
    }

    function refreshVoucherTable() {
        const now = Date.now();
        document.getElementById('voucherLogBody').innerHTML = voucherLog.slice(-4).reverse().map(v => {
            const timeLeft = v.expiresAt - now;
            let timerStr = v.status === 'Active' ? new Date(Math.max(0, timeLeft)).toISOString().substr(11, 8) : '00:00:00';
            return `<tr style="color:${v.status === 'Expired' ? '#555' : 'inherit'}">
                <td><b>${v.code}</b></td>
                <td style="color:var(--mariposa-pink)">${timerStr}</td>
                <td style="text-align:right">${v.status}</td>
            </tr>`;
        }).join('');
    }

    function generateSmartSummary() {
        if(db.length === 0) return "";
        const negs = db.filter(i => i.sentiment === "Negative");
        const clinicalCount = db.filter(i => i.isClinical).length;
        return `
            <div class="card intel-summary">
                <h4 style="margin:0 0 10px 0; color:var(--intel-gold); font-size:12px;">üß† NLP INTELLIGENCE SUMMARY</h4>
                <div style="margin-bottom:10px;">
                    <span class="intel-chip">Total Reviews: ${db.length}</span>
                    <span class="intel-chip" style="color:var(--critical)">Alerts: ${negs.length}</span>
                </div>
                <p style="font-size:12px; color:#ccc;">
                    ${clinicalCount > 0 ? `‚ö†Ô∏è Detected <b>${clinicalCount} skin reaction reports</b>. Automated protocols triggered: Consult to Doctor warning active.` : "Overall buyer sentiment is healthy."}
                </p>
            </div>
        `;
    }

    function updateFinanceUI() {
        const active = voucherLog.filter(v => v.status === 'Active');
        document.getElementById('totalVouchers').innerText = active.length;
        document.getElementById('estExposure').innerText = `‚Ç±${active.reduce((acc, curr) => acc + curr.value, 0)}`;
    }

    function updateHeatmap() {
        const counts = { Night: 0, Morning: 0, Afternoon: 0, Evening: 0 };
        db.forEach(e => { if(e.timeSlot) counts[e.timeSlot]++; });
        ['Night', 'Morning', 'Afternoon', 'Evening'].forEach(slot => {
            const el = document.getElementById(`h-${slot.toLowerCase()}`);
            if(el) {
                el.innerHTML = `${counts[slot]}<span class="h-label">${slot.substr(0,4)}</span>`;
                el.style.backgroundColor = counts[slot] > 0 ? `rgba(214, 51, 132, ${Math.min(0.8, counts[slot]*0.2)})` : '#111';
            }
        });
    }

    function updatePainChart() {
        const ctx = document.getElementById('painChart').getContext('2d');
        const categories = ["Skin Reaction", "Logistics", "Authenticity", "Product Quality"];
        const counts = categories.map(cat => db.filter(i => i.painpoint === cat).length);

        if(painChart) painChart.destroy();
        painChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Skin", "Log", "Auth", "Qual"],
                datasets: [{
                    data: counts,
                    backgroundColor: ['#ff4757', '#3b82f6', '#f1c40f', '#ff85a2'],
                    borderRadius: 5
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { grid: { color: '#333' }, ticks: { color: '#888', stepSize: 1 } },
                    x: { ticks: { color: '#888', font: { size: 9 } } }
                }
            }
        });
    }

    function updateChart() {
        const ctx = document.getElementById('lineChart').getContext('2d');
        if(lineChart) lineChart.destroy();
        const last10 = db.slice(-10);
        lineChart = new Chart(ctx, {
            type: 'line',
            data: { labels: last10.map(i => ""), datasets: [{ data: last10.map(i => i.score), borderColor: '#ff85a2', tension: 0.4, fill: false }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
        });
    }

    function saveData() { 
        localStorage.setItem('mariposa_v27_db', JSON.stringify(db)); 
        render(); updateChart(); updatePainChart(); updateEmoji(); updateFinanceUI(); updateHeatmap();
    }

    function render() {
        document.getElementById('smartSummaryUI').innerHTML = generateSmartSummary();
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: ${i.isClinical ? '6px solid var(--critical)' : '1px solid #333'}">
                <button style="position:absolute; top:15px; right:15px; background:none; border:none; color:#ff4757; cursor:pointer;" onclick="deleteItem(${i.id})">üóëÔ∏è</button>
                <span style="font-size:10px; color:${i.sentiment === 'Positive' ? 'var(--pos)' : (i.sentiment === 'Negative' ? 'var(--critical)' : '#aaa')}; font-weight:900;">
                    ${i.sentiment.toUpperCase()} ${i.painpoint ? `| ${i.painpoint.toUpperCase()}` : ''}
                </span>
                <p style="font-size:14px; margin:10px 0;">"${i.text}"</p>
                <div class="tactical-hub">
                    <span class="hub-label">Response</span>
                    <div class="response-box">${i.tacticalReply}</div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-copy" onclick="copyToClipboard('${i.tacticalReply.replace(/'/g, "\\'")}')">üìã Copy</button>
                        ${i.sentiment !== 'Positive' ? `<button class="btn btn-voucher" onclick="issueVoucher(${i.id}, ${i.isClinical})">üé´ VOUCHER</button>` : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updateEmoji() {
        const el = document.getElementById('sentimentEmoji');
        if(!db.length) { el.innerText = "üòê"; return; }
        const s = db[db.length-1].sentiment;
        el.innerText = s === "Positive" ? "üòç" : (s === "Negative" ? "üòî" : "üòê");
    }

    function deleteItem(id) { if(confirm("Delete?")) { db = db.filter(i => i.id !== id); saveData(); } }
    function clearAll() { if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sentiment_Report");
        XLSX.writeFile(wb, "Mariposa_NLP_Report.xlsx");
    }

    saveData();
</script>
</body>
</html>
