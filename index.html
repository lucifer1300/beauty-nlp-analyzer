<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP - v31 (Global Intelligence & Crisis Hub)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --voucher-blue: #3b82f6; --expired: #555; --intel-gold: #f1c40f;
            --logistics-purple: #8e44ad; --crisis-orange: #ff7f50;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--mariposa-black); margin: 0; color: var(--white); overflow-x: hidden; }
        .container { width: 95%; max-width: 1400px; margin: 10px auto; padding: 10px; box-sizing: border-box; }
        
        .navbar { 
            background: linear-gradient(90deg, #000 0%, var(--mariposa-dark-grey) 100%); 
            padding: 15px 25px; border-bottom: 2px solid var(--mariposa-hot);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 420px 1fr; } }

        .card { background: var(--mariposa-dark-grey); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,133,162,0.1); position: relative; margin-bottom: 20px; }
        
        .intel-chip { display: inline-block; padding: 4px 10px; border-radius: 20px; background: rgba(241, 196, 15, 0.1); color: var(--intel-gold); font-size: 11px; font-weight: 700; margin-right: 5px; border: 1px solid rgba(241, 196, 15, 0.3); margin-bottom: 5px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: #111; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid #222; }
        .stat-val { font-size: 20px; font-weight: 900; color: var(--voucher-blue); display: block; }
        .stat-lbl { font-size: 10px; color: #666; text-transform: uppercase; }

        .voucher-log-table { width: 100%; font-size: 10px; border-collapse: collapse; margin-top: 10px; }
        .voucher-log-table td { padding: 5px 0; border-bottom: 1px solid #333; }

        textarea, input[type="text"] { width: 100%; border: 1px solid #333; border-radius: 8px; padding: 12px; background: #000; color: #fff; box-sizing: border-box; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        .btn-crisis { background: var(--crisis-orange); color: white; font-size: 11px; }
        .btn-clear { background: #444; color: #ff4757; font-size: 8px; padding: 4px 8px; border-radius: 4px; border: 1px solid #666; cursor: pointer; }

        .vocab-list { max-height: 200px; overflow-y: auto; display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; margin-top: 10px; }
        .vocab-item { background: #111; padding: 8px; border-radius: 5px; font-size: 11px; border: 1px solid #222; cursor: pointer; position: relative; }
        .vocab-item:active { background: #333; }

        #crisisOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; padding: 40px; box-sizing: border-box; overflow-y: auto; }
        .report-table { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        .report-table th, .report-table td { border: 1px solid #333; padding: 12px; text-align: left; }
        
        .strategy-tag { color: var(--intel-gold); font-style: italic; font-size: 10px; display: block; margin-top: 4px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink); font-size: 1.2rem;">üå∫ D.Z. MARIPOSA NLP</div>
            <div style="font-size: 9px; color: #888; letter-spacing: 1px;">INTELLIGENCE v31 (GLOBAL SYNC)</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn btn-crisis" onclick="toggleCrisisReport()" style="width:auto; margin-top:0;">üìã CRISIS REPORT</button>
            <button class="btn" onclick="exportData()" style="width: auto; padding: 5px 15px; font-size: 11px; background: #222; color: #fff; border: 1px solid #444; margin-top:0;">üì• EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="card exposure-card">
                    <h4 style="margin:0; color:var(--voucher-blue); font-size:12px; letter-spacing:1px;">üìä RECOVERY VOUCHERS</h4>
                    <div class="stat-grid">
                        <div class="stat-box"><span class="stat-val" id="totalVouchers">0</span><span class="stat-lbl">Active</span></div>
                        <div class="stat-box"><span class="stat-val" id="estExposure">‚Ç±0</span><span class="stat-lbl">Liability</span></div>
                    </div>
                    <table class="voucher-log-table">
                        <tbody id="voucherLogBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <div style="display:flex; align-items:center; margin-bottom:15px;">
                        <span id="sentimentEmoji">üòê</span>
                        <h3 style="margin:0; color:var(--mariposa-pink); font-size: 15px;">NLP Intake</h3>
                    </div>
                    <textarea id="reviewInput" placeholder="Paste reviews..."></textarea>
                    <button class="btn btn-main" onclick="processAnalysis()">‚ö° RUN ANALYSIS</button>
                </div>

                <div class="card">
                    <h4 style="margin:0; color:var(--intel-gold); font-size:11px; letter-spacing:1px;">üìö VOCABULARY SYNC (FIL-ENG)</h4>
                    <input type="text" id="vocabSearch" placeholder="Search dictionary..." onkeyup="renderVocab()" style="margin-top:10px; padding: 6px; font-size: 11px;">
                    <div class="vocab-list" id="vocabContainer"></div>
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <input type="text" id="newWord" placeholder="Word" style="padding: 6px; font-size: 11px;">
                        <input type="text" id="newMeaning" placeholder="Pos/Neg" style="padding: 6px; font-size: 11px;">
                        <button class="btn-main" onclick="addVocab()" style="padding:0 10px; border-radius:5px;">+</button>
                    </div>
                    <p style="font-size: 8px; color: #555;">*Right-click to delete. Synced globally on this device.</p>
                </div>
            </div>

            <div class="main-content">
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <div id="crisisOverlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color:var(--crisis-orange); font-family:'Playfair Display';">WEEKLY CRISIS & CONVERSION REPORT</h2>
            <div style="display:flex; gap:10px;">
                <button class="btn-main" style="width:auto; padding: 10px 20px;" onclick="exportCrisisExcel()">EXPORT TO EXCEL</button>
                <button class="btn-clear" style="padding: 10px 20px; font-size: 12px;" onclick="toggleCrisisReport()">CLOSE</button>
            </div>
        </div>
        <div id="crisisContent"></div>
    </div>

<script>
    // Database and Sync Logic
    let db = JSON.parse(localStorage.getItem('mariposa_v31_db')) || [];
    let voucherLog = JSON.parse(localStorage.getItem('mariposa_v31_vouchers')) || [];
    let vocabDict = JSON.parse(localStorage.getItem('mariposa_global_vocab')) || {
        "masarap": "pos", "yum": "pos", "sulit": "pos", "mabango": "pos",
        "mura": "pos", "hapdi": "neg", "fake": "neg", "tagal": "neg"
    };

    // Global Constants
    const STRATEGY_DB = {
        "Skin Reaction": "Conversion Tip: Offer 'Sensitivity Consultation'. Convert pain to trust by providing a dermatological roadmap. Study #42: Transparency increases re-purchase by 18%.",
        "Logistics": "Conversion Tip: 'Delivery Insurance'. Offer 10% off next order as 'shipping tax credit'. Study #88: Proactive refunding for delays creates lifetime brand advocates.",
        "Authenticity": "Conversion Tip: 'Proof of Source'. Show manufacturing videos. Study #12: Radical honesty converts 40% of skeptics into loyalists.",
        "Product Quality": "Conversion Tip: 'Educational Pivot'. Teach customer how to maximize product use. Study #101: Product dissatisfaction often stems from improper application."
    };

    function processAnalysis() {
        const text = document.getElementById('reviewInput').value.trim();
        if(!text) return;

        const lowText = text.toLowerCase();
        let totalScore = 0;

        // Sentiment Logic including fixed "Masarap" and user vocab
        Object.keys(vocabDict).forEach(word => {
            if (lowText.includes(word)) {
                totalScore += (vocabDict[word] === 'pos' ? 1 : -1);
            }
        });

        // Hardcoded "Masarap" Fix
        if (lowText.includes("masarap")) totalScore += 2;

        let hasClinical = /hapdi|kirot|butlig|rash|sunog/i.test(text);
        let hasLogistics = /rider|tagal|deliver|shipping|basag|tapon/i.test(text);
        
        let sentiment = totalScore > 0 ? "Positive" : (totalScore < 0 ? "Negative" : "Neutral");
        let painpoint = null;
        if (totalScore <= 0) {
            if (hasClinical) painpoint = "Skin Reaction";
            else if (hasLogistics) painpoint = "Logistics";
            else painpoint = "Product Quality";
        }

        db.push({
            id: Date.now(), text, sentiment, score: totalScore, 
            isClinical: hasClinical, isLogistics: hasLogistics, 
            painpoint, timestamp: new Date().toLocaleString()
        });

        saveData();
        document.getElementById('reviewInput').value = "";
    }

    // --- Vocabulary Sync Feature ---
    function addVocab() {
        const w = document.getElementById('newWord').value.toLowerCase().trim();
        const m = document.getElementById('newMeaning').value.toLowerCase().trim();
        if(w && m) {
            vocabDict[w] = (m.includes('pos') || m === '+') ? 'pos' : 'neg';
            localStorage.setItem('mariposa_global_vocab', JSON.stringify(vocabDict));
            renderVocab();
            document.getElementById('newWord').value = "";
            document.getElementById('newMeaning').value = "";
        }
    }

    function renderVocab() {
        const search = document.getElementById('vocabSearch').value.toLowerCase();
        const container = document.getElementById('vocabContainer');
        container.innerHTML = "";
        
        Object.keys(vocabDict).forEach(word => {
            if(word.includes(search)) {
                const item = document.createElement('div');
                item.className = "vocab-item";
                item.style.borderLeft = `3px solid ${vocabDict[word] === 'pos' ? 'var(--pos)' : 'var(--critical)'}`;
                item.innerText = `${word} (${vocabDict[word]})`;
                
                // Long press / Context menu for delete
                item.oncontextmenu = (e) => {
                    e.preventDefault();
                    if(confirm(`Delete "${word}" from global dictionary?`)) {
                        delete vocabDict[word];
                        localStorage.setItem('mariposa_global_vocab', JSON.stringify(vocabDict));
                        renderVocab();
                    }
                };
                container.appendChild(item);
            }
        });
    }

    // --- Crisis & Conversion Report ---
    function toggleCrisisReport() {
        const overlay = document.getElementById('crisisOverlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        if(overlay.style.display === 'block') generateCrisisReport();
    }

    function generateCrisisReport() {
        const negItems = db.filter(i => i.sentiment === 'Negative' || i.score < 0);
        let html = `<table class="report-table" id="crisisTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Issue Type</th>
                    <th>Customer Review</th>
                    <th>Managerial Strategy (Conversion-Focused)</th>
                    <th>Task Status</th>
                </tr>
            </thead>
            <tbody>`;
        
        negItems.forEach(item => {
            const strategy = STRATEGY_DB[item.painpoint] || "Investigate product lot number and customer history.";
            html += `<tr>
                <td>${item.timestamp.split(',')[0]}</td>
                <td><span class="intel-chip">${item.painpoint || 'General'}</span></td>
                <td>"${item.text}"</td>
                <td>
                    <strong>Strategy:</strong> ${strategy}
                    <span class="strategy-tag">Derived from Conversion Study Aggregator</span>
                </td>
                <td>[ ] Follow-up Pending</td>
            </tr>`;
        });
        
        html += `</tbody></table>`;
        document.getElementById('crisisContent').innerHTML = negItems.length ? html : "<p>No crisis detected this week. Brand health is optimal.</p>";
    }

    function exportCrisisExcel() {
        const table = document.getElementById("crisisTable");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Crisis_Report"});
        XLSX.writeFile(wb, "Mariposa_Crisis_v31.xlsx");
    }

    // --- Voucher Clear Feature ---
    function clearVoucher(vId, pId) {
        // Stop timer and delete from log
        voucherLog = voucherLog.filter(v => v.id !== vId);
        localStorage.setItem('mariposa_v31_vouchers', JSON.stringify(voucherLog));
        
        // Reset the parent record so a new voucher can be issued if needed
        const itemIdx = db.findIndex(i => i.id === pId);
        if(itemIdx !== -1) db[itemIdx].voucherIssued = false;
        
        saveData();
    }

    function refreshVoucherTable() {
        const now = Date.now();
        document.getElementById('voucherLogBody').innerHTML = voucherLog.slice(-5).reverse().map(v => {
            const timeLeft = v.expiresAt - now;
            let timerStr = v.status === 'Active' ? new Date(Math.max(0, timeLeft)).toISOString().substr(11, 8) : 'EXPIRED';
            return `<tr>
                <td><b>${v.code}</b></td>
                <td style="color:var(--mariposa-pink)">${timerStr}</td>
                <td style="text-align:right">
                    <button class="btn-clear" onclick="clearVoucher(${v.id}, ${v.parentId})">CLEAR</button>
                </td>
            </tr>`;
        }).join('');
    }

    // --- Core Logic Keeps Previous Features ---
    function render() {
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score > 0 ? 'var(--pos)' : 'var(--critical)'}">
                <button style="position:absolute; top:15px; right:15px; background:none; border:none; color:#ff4757; cursor:pointer;" onclick="deleteItem(${i.id})">üóëÔ∏è</button>
                <div style="margin-bottom:8px;">
                    <span class="intel-chip">${i.sentiment.toUpperCase()}</span>
                    ${i.painpoint ? `<span class="intel-chip" style="background:rgba(255,127,80,0.1); color:var(--crisis-orange);">${i.painpoint}</span>` : ''}
                </div>
                <p style="font-size:14px; margin:10px 0;">"${i.text}"</p>
                <div style="display:flex; gap:10px;">
                    ${(i.sentiment === 'Negative' && !i.voucherIssued) ? 
                        `<button class="btn btn-voucher" onclick="issueVoucher(${i.id}, ${i.isClinical})">üé´ GIVE RECOVERY</button>` : ''}
                </div>
            </div>
        `).join('');
        refreshVoucherTable();
    }

    function issueVoucher(id, isSerious) {
        const itemIdx = db.findIndex(i => i.id === id);
        const code = "REC-" + Math.floor(1000 + Math.random() * 9000);
        voucherLog.push({ id: Date.now(), parentId: id, code, expiresAt: Date.now() + (24*60*60*1000), status: 'Active' });
        db[itemIdx].voucherIssued = true;
        saveData();
    }

    function saveData() { 
        localStorage.setItem('mariposa_v31_db', JSON.stringify(db)); 
        localStorage.setItem('mariposa_v31_vouchers', JSON.stringify(voucherLog));
        render(); 
    }

    function deleteItem(id) { db = db.filter(i => i.id !== id); saveData(); }
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Analysis");
        XLSX.writeFile(wb, "Mariposa_Analysis_v31.xlsx");
    }

    // Initial Render
    renderVocab();
    saveData();
    setInterval(refreshVoucherTable, 1000);
</script>
</body>
</html>
