<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP - v29.9 TITAN ULTRA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --voucher-blue: #3b82f6; --intel-gold: #f1c40f;
            --bg: var(--mariposa-black); --card-bg: var(--mariposa-dark-grey);
            --text: var(--white); --input-bg: #000;
        }
        
        body.light-mode {
            --bg: #f5f6fa; --card-bg: #ffffff; --text: #2f3640;
            --input-bg: #ffffff; --mariposa-black: #f5f6fa;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; transition: 0.3s ease; }
        .container { width: 100%; padding: 15px; box-sizing: border-box; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 420px 1fr; } }
        
        .navbar { background: var(--mariposa-black); padding: 15px 25px; border-bottom: 2px solid var(--mariposa-hot); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,133,162,0.1); margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        textarea { width: 100%; height: 80px; background: var(--input-bg); color: var(--text); border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .btn { padding: 10px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 10px; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        
        /* THE DASHBOARD RESULT BOXES */
        .response-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; border-left: 5px solid var(--intel-gold); margin-top: 10px; font-size: 13px; line-height: 1.5; color: var(--text); }
        .host-action-box { background: rgba(255,133,162,0.1); padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px dashed var(--mariposa-pink); font-size: 11px; color: var(--mariposa-pink); font-weight: 700; }
        
        .strategy-chip { background: var(--mariposa-pink); color: black; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
        .action-tag { display: inline-block; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; }
        
        .dict-input { background: var(--input-bg); border: 1px solid #333; color: var(--text); padding: 5px; border-radius: 4px; font-size: 11px; width: 100%; margin-bottom: 5px; }
        .kb-term { cursor: pointer; display: inline-block; background: #333; padding: 2px 6px; border-radius: 4px; margin: 2px; transition: 0.3s; color: white; }
        
        .active-user { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-bottom: 5px; }
        .dot { height: 8px; width: 8px; background-color: var(--pos); border-radius: 50%; display: inline-block; }
        .ip-sub { font-size: 0.8rem; color: var(--intel-gold); font-family: monospace; }
        
        .mode-toggle { background: none; border: 1px solid var(--mariposa-pink); color: var(--mariposa-pink); padding: 5px 10px; border-radius: 20px; font-size: 10px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink); font-size: 1.3rem;">üå∫ MARIPOSA v29.9 TITAN ULTRA</div>
            <div id="userIp" class="ip-sub">Secure Network Node Active...</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button class="mode-toggle" onclick="toggleTheme()">üåì UI THEME</button>
            <button class="btn" onclick="exportCrisisReport()" style="width:auto; background:var(--critical); color:white; padding: 5px 15px; margin:0;">üö® CRISIS EXCEL</button>
            <button class="btn" onclick="exportData()" style="width:auto; background:#333; color:white; padding: 5px 15px; margin:0;">üì• MASTER EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--pos);">üë• ACTIVE OPERATORS</h4>
                <div id="activeUsersList">
                    <div class="active-user"><span class="dot"></span> <span class="ip-sub">You (Primary)</span></div>
                    <div class="active-user"><span class="dot"></span> <span class="ip-sub">112.204.45.xx (Live)</span></div>
                </div>
            </div>

            <div class="card">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--intel-gold);">üß† SYNC KNOWLEDGE BASE</h4>
                <input type="text" id="newWord" class="dict-input" placeholder="Keyword (e.g. Nangatol)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <select id="newWeight" class="dict-input">
                        <option value="-15">Negative</option>
                        <option value="15">Positive</option>
                    </select>
                    <select id="newCat" class="dict-input">
                        <option value="Quality">Quality</option>
                        <option value="Skin">Skin/Clinic</option>
                        <option value="Logistics">Logistics</option>
                    </select>
                </div>
                <button onclick="addKnowledge()" class="btn" style="background:var(--intel-gold); color:black;">+ ADD SYNC DATA</button>
                <div id="dictDisplay" style="font-size:10px; color:#888; max-height:80px; overflow-y:auto; margin-top:10px; border: 1px solid #222; padding: 5px;"></div>
            </div>

            <div class="card" style="border: 1px solid var(--voucher-blue)">
                <h4 style="margin:0 0 10px 0; color:var(--voucher-blue); font-size:12px;">üéüÔ∏è VOUCHER LIABILITIES</h4>
                <div style="font-size: 11px; margin-bottom: 5px;">Potential Payout: <b id="estExposure" style="color:var(--pos)">‚Ç±0</b></div>
                <div style="max-height: 100px; overflow-y: auto;"><table id="voucherTable" style="width:100%; font-size:10px;"></table></div>
            </div>

            <div class="card">
                <h4 style="margin:0 0 5px 0; font-size:11px; color:#888;">BULK DATA INPUT</h4>
                <textarea id="reviewInput" placeholder="Paste multiple customer reviews..."></textarea>
                <button class="btn btn-main" onclick="processIntake()">‚ö° RUN COMPREHENSION</button>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h4 style="margin:0; font-size:12px; color:var(--mariposa-pink);">üìä LIVE SENTIMENT DASHBOARD</h4>
                    <button class="btn" onclick="wipeAllHistory()" style="width:auto; background:rgba(255,71,87,0.1); color:var(--critical); padding: 2px 10px; margin:0; border: 1px solid var(--critical);">üßπ WIPE ALL</button>
                </div>
                <div style="height:150px;"><canvas id="lineChart"></canvas></div>
            </div>
            
            <div id="historyList"></div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('mariposa_v29_db')) || [];
    let vouchers = JSON.parse(localStorage.getItem('mariposa_v29_vouchers')) || [];
    
    const slangLibrary = {
        "nangatol": {w: -25, c: "Skin"}, "sunog": {w: -25, c: "Skin"}, "hapdi": {w: -20, c: "Skin"},
        "basag": {w: -15, c: "Logistics"}, "leak": {w: -15, c: "Logistics"}, "mali": {w: -15, c: "Logistics"},
        "scam": {w: -30, c: "Quality"}, "fake": {w: -30, c: "Quality"}, "budol": {w: -25, c: "Quality"},
        "hiyang": {w: 25, c: "Skin"}, "effective": {w: 20, c: "Quality"}
    };

    let knowledge = JSON.parse(localStorage.getItem('mariposa_kb')) || slangLibrary;
    let lineChart;

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    async function detectIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('userIp').innerText = "Network Node: " + data.ip;
        } catch (e) { document.getElementById('userIp').innerText = "Identity: Restricted Node"; }
    }

    function addKnowledge() {
        const word = document.getElementById('newWord').value.toLowerCase().trim();
        const weight = parseInt(document.getElementById('newWeight').value);
        const cat = document.getElementById('newCat').value;
        if(word) { 
            knowledge[word] = {w: weight, c: cat}; 
            localStorage.setItem('mariposa_kb', JSON.stringify(knowledge)); 
            renderKB(); 
            document.getElementById('newWord').value = '';
        }
    }

    function renderKB() {
        const container = document.getElementById('dictDisplay');
        container.innerHTML = Object.keys(knowledge).map(k => `
            <span class="kb-term">${k} <small style="font-size:7px;">[${knowledge[k].c}]</small></span>
        `).join('');
    }

    function analyzeText(text) {
        const low = text.toLowerCase();
        let score = 0;
        let cats = { Skin: 0, Logistics: 0, Quality: 0 };
        
        Object.keys(knowledge).forEach(k => { 
            if(low.includes(k)) {
                score += knowledge[k].w;
                cats[knowledge[k].c]++;
            }
        });

        const primaryCat = Object.keys(cats).reduce((a, b) => cats[a] > cats[b] ? a : b);
        let suggest, hostStrategy, strategy, action;

        if (score >= 0) {
            action = "üåü POSITIVE";
            strategy = "RETENTION";
            suggest = "Wow! We are so thrilled na hiyang ka. Looking forward to your next glow-up! ‚ú®";
            hostStrategy = "Social Proof: Request a review photo for social media leverage.";
        } else {
            strategy = "DAMAGE CONTROL";
            if (primaryCat === "Skin") {
                action = "üö® CLINICAL";
                suggest = "Naku, so sorry! STOP use immediately and rinse. DM us your order ID for a full refund/medical assistance.";
                hostStrategy = "Empathy First: Prioritize customer safety to avoid medical liability.";
            } else if (primaryCat === "Logistics") {
                action = "üì¶ LOGISTICS";
                suggest = "Deeply sorry for the courier error. Message us your Waybill photo so we can replace this right away.";
                hostStrategy = "Speed Recovery: A fast replacement will save this customer's loyalty.";
            } else {
                action = "‚ö†Ô∏è QUALITY";
                suggest = "We hear you. This is not our standard. DM us so we can investigate and send a replacement or voucher.";
                hostStrategy = "Value Recovery: Offer a voucher code to ensure a second chance.";
            }
        }
        return { text, score, action, strategy, suggest, hostStrategy, cat: primaryCat };
    }

    function processIntake() {
        const input = document.getElementById('reviewInput').value.trim();
        if(!input) return;
        input.split('\n').filter(l => l.trim() !== "").forEach(text => {
            const res = analyzeText(text);
            db.push({ ...res, id: Date.now() + Math.random(), timestamp: new Date().toLocaleString(), vIssued: false });
        });
        document.getElementById('reviewInput').value = '';
        saveData();
    }

    function issueVoucher(id) {
        const item = db.find(i => i.id === id);
        if(item) { 
            item.vIssued = true; 
            vouchers.push({ id: Date.now(), code: 'ZENITH-'+Math.floor(1000+Math.random()*9000), amount: 50 }); 
            saveData(); 
        }
    }

    function clearVoucher(id) {
        vouchers = vouchers.filter(v => v.id !== id);
        saveData();
    }

    function render() {
        // RENDERS THE DASHBOARD CARDS (SENTIMENT, RESPONSE, STRATEGY)
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score >= 0 ? 'var(--pos)' : 'var(--critical)'}">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <span class="strategy-chip">${i.strategy} | ${i.cat.toUpperCase()}</span><br>
                        <span class="action-tag" style="color:${i.score < 0 ? 'var(--critical)' : 'var(--pos)'}">${i.action}</span>
                        <p style="margin:5px 0; font-weight:700;">"${i.text}"</p>
                    </div>
                    <button onclick="deleteItem(${i.id})" style="background:none; border:none; color:#777; cursor:pointer;">üóëÔ∏è</button>
                </div>
                
                <div class="response-box">
                    <b style="color:var(--intel-gold); font-size:10px;">üìã COMPREHENSION REPLY:</b><br>${i.suggest}
                </div>
                
                <div class="host-action-box">
                    üí° HOST STRATEGY ACTION: ${i.hostStrategy}
                </div>
                
                <div style="margin-top:10px;">
                    ${(i.score < 0 && !i.vIssued) ? `<button class="btn" style="background:var(--voucher-blue); width:auto; padding:5px 15px; margin:0;" onclick="issueVoucher(${i.id})">üé´ GIVE VOUCHER</button>` : i.vIssued ? '<span style="color:var(--pos); font-size:11px; font-weight:bold;">‚úÖ VOUCHER ISSUED</span>' : ''}
                </div>
            </div>
        `).join('');

        document.getElementById('estExposure').innerText = '‚Ç±' + vouchers.reduce((acc, v) => acc + v.amount, 0);
        document.getElementById('voucherTable').innerHTML = vouchers.map(v => `
            <tr><td>${v.code}</td><td style="text-align:right;"><button style="background:var(--critical); color:white; border:none; padding:2px 5px; cursor:pointer;" onclick="clearVoucher(${v.id})">VOID</button></td></tr>
        `).join('');
        
        updateCharts();
    }

    function updateCharts() {
        if(lineChart) lineChart.destroy();
        const slice = db.slice(-10);
        lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: { 
                labels: slice.map(i => i.timestamp.split(',')[1]), 
                datasets: [{ data: slice.map(i => i.score), borderColor: '#ff85a2', backgroundColor: 'rgba(255,133,162,0.1)', fill: true, tension: 0.4 }] 
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function deleteItem(id) { db = db.filter(i => i.id !== id); saveData(); }
    function wipeAllHistory() { if(confirm("Wipe all analyzed history?")) { db = []; saveData(); } }
    function saveData() { 
        localStorage.setItem('mariposa_v29_db', JSON.stringify(db)); 
        localStorage.setItem('mariposa_v29_vouchers', JSON.stringify(vouchers));
        render(); 
    }
    
    function exportCrisisReport() {
        const data = db.filter(i => i.score < 0).map(i => ({ Review: i.text, Category: i.cat, Response: i.suggest }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Crisis"); XLSX.writeFile(wb, "Mariposa_Crisis.xlsx");
    }
    
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Master"); XLSX.writeFile(wb, "Mariposa_Master.xlsx");
    }

    if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
    detectIP();
    renderKB();
    render(); 
</script>
</body>
</html>
