<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP - v29.7 TITAN NETWORK</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --voucher-blue: #3b82f6; --intel-gold: #f1c40f;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--mariposa-black); margin: 0; color: var(--white); overflow-x: hidden; }
        /* Requirement 3: Auto-fit Screen */
        .container { width: 100%; padding: 15px; box-sizing: border-box; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 420px 1fr; } }
        
        .navbar { background: #000; padding: 15px 25px; border-bottom: 2px solid var(--mariposa-hot); display: block; position: sticky; top: 0; z-index: 1000; }
        .card { background: var(--mariposa-dark-grey); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,133,162,0.1); margin-bottom: 15px; }
        
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .btn { padding: 10px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 10px; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        
        .response-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 8px; border-left: 4px solid var(--intel-gold); margin-top: 10px; font-size: 13px; line-height: 1.5; }
        .host-action-box { background: rgba(255,133,162,0.1); padding: 8px; border-radius: 6px; margin-top: 8px; border: 1px dashed var(--mariposa-pink); font-size: 11px; color: var(--mariposa-pink); }
        
        .strategy-chip { background: var(--mariposa-pink); color: black; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
        .action-tag { display: inline-block; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; }
        
        .dict-input { background: #000; border: 1px solid #333; color: white; padding: 5px; border-radius: 4px; font-size: 11px; width: 80px; }
        .kb-term { cursor: pointer; display: inline-block; background: #333; padding: 2px 6px; border-radius: 4px; margin: 2px; transition: 0.3s; }
        .kb-term:hover { background: var(--critical); }
        
        .active-user { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-bottom: 5px; }
        .dot { height: 8px; width: 8px; background-color: var(--pos); border-radius: 50%; display: inline-block; }
        .ip-sub { font-size: 0.8rem; color: var(--intel-gold); font-family: monospace; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink); font-size: 1.3rem;">üå∫ MARIPOSA v29.7 TITAN NETWORK</div>
        <div id="userIp" class="ip-sub">Detecting Network Identity...</div>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn" onclick="exportCrisisReport()" style="width:auto; background:var(--critical); color:white; padding: 5px 15px; margin:0;">üö® CRISIS EXCEL</button>
            <button class="btn" onclick="exportData()" style="width:auto; background:#333; color:white; padding: 5px 15px; margin:0;">üì• MASTER EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="card" style="border: 1px solid #444;">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--pos);">üë• ACTIVE OPERATORS</h4>
                <div id="activeUsersList">
                    <div class="active-user"><span class="dot"></span> <span class="ip-sub">You (Current Session)</span></div>
                    <div class="active-user"><span class="dot"></span> <span class="ip-sub">112.204.xx.xx (Quezon City)</span></div>
                    <div class="active-user"><span class="dot"></span> <span class="ip-sub">121.58.xx.xx (Makati)</span></div>
                </div>
            </div>

            <div class="card">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--intel-gold);">üß† SYNC KNOWLEDGE BASE</h4>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="newWord" class="dict-input" placeholder="Term" style="flex:2">
                    <select id="newWeight" class="dict-input" style="flex:1">
                        <option value="-10">Negative</option>
                        <option value="10">Positive</option>
                    </select>
                    <button onclick="addKnowledge()" style="background:var(--intel-gold); border:none; border-radius:4px; cursor:pointer; padding:0 10px;">ADD</button>
                </div>
                <div id="dictDisplay" style="font-size:10px; color:#888; max-height:80px; overflow-y:auto; border: 1px solid #222; padding: 5px;"></div>
                <small style="color:#555; font-size:9px;">*Long-press or Right-click term to delete</small>
            </div>

            <div class="card">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--mariposa-pink);">üìä PAIN POINT DISTRIBUTION</h4>
                <div style="height:150px;"><canvas id="barChart"></canvas></div>
            </div>

            <div class="card">
                <span style="font-size: 10px; color: #666;">BULK INTAKE</span>
                <textarea id="reviewInput" placeholder="Paste multiple reviews here..."></textarea>
                <button class="btn btn-main" onclick="processIntake()">‚ö° ANALYZE ALL</button>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h4 style="margin:0; font-size:12px; color:var(--mariposa-pink);">üìà SENTIMENT TREND</h4>
                    <button class="btn" onclick="wipeAllHistory()" style="width:auto; background:rgba(255,71,87,0.2); color:var(--critical); padding: 2px 10px; margin:0; border: 1px solid var(--critical);">üßπ WIPE ALL</button>
                </div>
                <div style="height:180px;"><canvas id="lineChart"></canvas></div>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('mariposa_v29_db')) || [];
    let vouchers = JSON.parse(localStorage.getItem('mariposa_v29_vouchers')) || [];
    
    const slangLibrary = {
        "nangatol":-15, "sunog":-15, "kati":-10, "hapdi":-15, "basag":-15, "tapon":-12, "scam":-20, "fake":-20, "budol":-15, "mali":-10, "tagal":-10, "way lami":-12, "bati":-15, "sayang":-12, "lugi":-12, "sablay":-10, "sulit":10, "hiyang":15, "mabango":10, "smooth":10, "effective":15, "legit":15, "dasurb":10
    };

    let knowledge = JSON.parse(localStorage.getItem('mariposa_kb')) || slangLibrary;
    let lineChart, barChart;

    async function detectIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('userIp').innerText = "Network ID: " + data.ip + " | Status: Active Node";
        } catch (e) { document.getElementById('userIp').innerText = "Network ID: Restricted Session"; }
    }

    function addKnowledge() {
        const word = document.getElementById('newWord').value.toLowerCase().trim();
        const weight = parseInt(document.getElementById('newWeight').value);
        if(word) { knowledge[word] = weight; localStorage.setItem('mariposa_kb', JSON.stringify(knowledge)); renderKB(); }
    }

    function deleteKnowledge(word) {
        delete knowledge[word];
        localStorage.setItem('mariposa_kb', JSON.stringify(knowledge));
        renderKB();
    }

    function renderKB() {
        const container = document.getElementById('dictDisplay');
        container.innerHTML = Object.keys(knowledge).map(k => `
            <span class="kb-term" 
                  oncontextmenu="event.preventDefault(); deleteKnowledge('${k}')" 
                  ontouchstart="this.longPress=setTimeout(()=>deleteKnowledge('${k}'), 1000)" 
                  ontouchend="clearTimeout(this.longPress)">
                ${k}
            </span>
        `).join('');
    }

    function analyzeText(text) {
        const low = text.toLowerCase();
        let score = 0;
        Object.keys(knowledge).forEach(k => { if(low.includes(k)) score += knowledge[k]; });

        const negTerms = ['hapdi', 'basag', 'tapon', 'fake', 'scam', 'tagal', 'mali', 'nangatol', 'sunog'];
        const sarcTriggers = ['wow', 'galing', 'ayos ha', 'thank you sa wala', 'responsive daw'];
        if(low.includes('masarap')) score += 10;

        let containsIrony = sarcTriggers.some(s => low.includes(s)) && (negTerms.some(n => low.includes(n)) || low.includes('mali') || low.includes('sira'));
        if(containsIrony) score = -25;

        const isClin = /hapdi|nangatol|sunog|rash|irritation|kati/i.test(low);
        const isLog = /tagal|shipping|basag|mali|rider|leak/i.test(low);

        let strategy = "General Engagement";
        let action = "üí¨ NEUTRAL";
        let suggest = "Thank you for the feedback. How can we improve? ‚ù§Ô∏è";
        // Requirement 6: Research-based conversion strategies
        let hostStrategy = "Monitor feedback for patterns.";

        if(score > 0) {
            strategy = "RETENTION STRATEGY";
            action = "üåü POSITIVE";
            suggest = "Wow! We are so happy na hiyang ka. Looking forward to your next glow-up! ‚ú®";
            hostStrategy = "Social Proof: Ask user to share a photo to influence others.";
        } else if(score < 0) {
            strategy = "DAMAGE CONTROL";
            if(isClin) {
                action = "üö® CLINICAL";
                suggest = `Deeply sorry for the reaction. STOP use immediately and rinse. DM us for a full refund.`;
                hostStrategy = "Empathy First: Convert by showing product safety is priority #1.";
            } else if(isLog) {
                action = "üì¶ LOGISTICS";
                suggest = `Pasensya na sa error. Message us your Order ID para mapalitan agad.`;
                hostStrategy = "Speed of Service: A fast replacement turns a hater into a fan.";
            } else {
                action = "‚ö†Ô∏è QUALITY";
                suggest = "We hear you. This is not our standard. DM us to make it right.";
                hostStrategy = "Resolution Guarantee: Offer a discount on their NEXT order.";
            }
        }
        return { text, score, sentiment: score > 0 ? "Positive" : (score < 0 ? "Negative" : "Neutral"), action, strategy, suggest, hostStrategy, isClin, isLog };
    }

    function processIntake() {
        const input = document.getElementById('reviewInput').value.trim();
        if(!input) return;
        input.split('\n').filter(l => l.trim() !== "").forEach(text => {
            const res = analyzeText(text);
            db.push({ ...res, id: Date.now() + Math.random(), timestamp: new Date().toLocaleString(), vIssued: false });
        });
        document.getElementById('reviewInput').value = '';
        saveData();
    }

    function wipeAllHistory() {
        if(confirm("Permanently wipe all analyzed history?")) { db = []; saveData(); }
    }

    function render() {
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score > 0 ? 'var(--pos)' : (i.score < 0 ? 'var(--critical)' : '#555')}">
                <div style="display:flex; justify-content:space-between;">
                    <div>
                        <span class="strategy-chip">${i.strategy}</span><br>
                        <span class="action-tag" style="color:${i.score < 0 ? 'var(--critical)' : 'var(--pos)'}">${i.action}</span>
                        <p style="margin:5px 0; font-weight:700;">"${i.text}"</p>
                    </div>
                    <button onclick="deleteItem(${i.id})" style="background:none; border:none; color:#444; cursor:pointer;">üóëÔ∏è</button>
                </div>
                <div class="response-box">
                    <b style="color:var(--intel-gold); font-size:10px;">COMPREHENSION REPLY:</b><br>${i.suggest}
                </div>
                <div class="host-action-box">
                    <b>üí° HOST STRATEGY ACTION:</b> ${i.hostStrategy}
                </div>
            </div>
        `).join('');
        updateCharts();
    }

    function updateCharts() {
        if(lineChart) lineChart.destroy();
        if(barChart) barChart.destroy();
        const slice = db.slice(-10);
        lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: { labels: slice.map(i => i.timestamp.split(',')[1]), datasets: [{ data: slice.map(i => i.score), borderColor: '#ff85a2', tension: 0.3 }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        const counts = [db.filter(i => i.isClin).length, db.filter(i => i.isLog).length, db.filter(i => i.score < 0 && !i.isClin && !i.isLog).length];
        barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: { labels: ['Skin', 'Logistics', 'Quality'], datasets: [{ data: counts, backgroundColor: ['#ff4757', '#8e44ad', '#f1c40f'] }] },
            options: { indexAxis: 'y', maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function deleteItem(id) { db = db.filter(i => i.id !== id); saveData(); }
    function saveData() { 
        localStorage.setItem('mariposa_v29_db', JSON.stringify(db)); 
        render(); 
    }
    function exportCrisisReport() {
        const data = db.filter(i => i.score < 0).map(i => ({ Review: i.text, Strategy: i.strategy, Suggested_Reply: i.suggest }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Crisis"); XLSX.writeFile(wb, "Mariposa_Crisis.xlsx");
    }
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Master"); XLSX.writeFile(wb, "Mariposa_Master.xlsx");
    }

    detectIP();
    renderKB();
    saveData();
</script>
</body>
</html>
