<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIPOSA v36.3 - NEURAL BRIDGE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --m-pink: #ff85a2; --m-hot: #d63384; --m-black: #0a0a0a; --white: #ffffff; --critical: #ff4757; --pos: #2ed573; --voucher: #3b82f6; --gold: #f1c40f; --bg: var(--m-black); --card-bg: #141414; --text: var(--white); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); transition: 0.3s; }
        .container { width: 100%; padding: 15px; box-sizing: border-box; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 420px 1fr; } }
        .navbar { background: var(--m-black); padding: 15px 25px; border-bottom: 3px solid var(--m-hot); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,133,162,0.15); margin-bottom: 15px; }
        textarea, input, select { width: 100%; background: #000; color: var(--text); border: 1px solid #333; border-radius: 10px; padding: 12px; box-sizing: border-box; font-size: 13px; margin-bottom: 10px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 11px; transition: 0.2s; }
        .btn-main { background: linear-gradient(45deg, var(--m-hot), #ff5e78); color: white; }
        .btn-sync { background: var(--voucher); color: white; margin-top: 10px; }
        .response-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 8px; border-left: 4px solid var(--gold); margin-top: 10px; font-size: 12px; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .kb-term { background: #222; padding: 8px; border-radius: 6px; margin: 4px 0; border-left: 3px solid var(--m-pink); font-size: 11px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div>
        <div style="font-family:'Playfair Display'; font-weight:900; color:var(--m-pink); font-size: 1.4rem;">üå∫ MARIPOSA v36.3</div>
        <div id="apiStatus" style="font-size: 10px; color: var(--neutral); font-weight: 900;"><span class="status-dot" style="background:var(--neutral)"></span> BRIDGE DISCONNECTED</div>
    </div>
    <button class="btn" style="width:auto; background:var(--voucher); color:white;" onclick="exportData()">üì• EXCEL</button>
</nav>

<div class="container">
    <div class="sidebar">
        <div class="card" style="border-top: 4px solid var(--voucher);">
            <h4 style="margin:0 0 10px 0; font-size:11px; color:var(--voucher);">üõ∞Ô∏è NEURAL BRIDGE (API SETUP)</h4>
            <input type="password" id="apiKey" placeholder="Paste Gemini API Key..." onchange="saveApiKey()">
            <small style="font-size:9px; color:#888;">Key is saved locally in your browser only.</small>
        </div>

        <div class="card" style="border-top: 4px solid var(--gold);">
            <h4 style="margin:0 0 10px 0; font-size:11px; color:var(--gold);">üß† VAULT (LOCAL KNOWLEDGE)</h4>
            <textarea id="newWord" style="height:45px;" placeholder="Trigger word..."></textarea>
            <button onclick="addKnowledgeFromUI()" class="btn btn-main">üöÄ SYNC MANUALLY</button>
            <div id="dictDisplay" style="max-height:150px; overflow-y:auto; margin-top:10px;"></div>
        </div>

        <div class="card">
            <h4 style="margin:0 0 5px 0; font-size:11px; color:#888;">BULK INTAKE</h4>
            <textarea id="reviewInput" style="height:100px;" placeholder="Paste reviews here..."></textarea>
            <button class="btn btn-main" style="background:var(--pos); color:black;" id="analyzeBtn" onclick="processIntake()">‚ö° TRIGGER BIONIC ANALYSIS</button>
        </div>
    </div>

    <div class="main-content">
        <div id="historyList"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('m363_history')) || [];
    let knowledge = JSON.parse(localStorage.getItem('m363_kb')) || { "hapdi": {w: -50, c: "Skin", r: "Stop use immediately. Our lead will contact you."} };

    function saveApiKey() { 
        const key = document.getElementById('apiKey').value;
        localStorage.setItem('m363_api_key', key);
        updateStatus(key ? 'READY' : 'OFFLINE');
    }

    function updateStatus(state) {
        const el = document.getElementById('apiStatus');
        if(state === 'READY') el.innerHTML = `<span class="status-dot" style="background:var(--pos)"></span> BRIDGE READY`;
        if(state === 'BUSY') el.innerHTML = `<span class="status-dot" style="background:var(--gold)"></span> NEURAL SYNCING...`;
        if(state === 'ERROR') el.innerHTML = `<span class="status-dot" style="background:var(--critical)"></span> BRIDGE ERROR (Check Key)`;
    }

    window.onload = () => { 
        document.getElementById('apiKey').value = localStorage.getItem('m363_api_key') || '';
        if(document.getElementById('apiKey').value) updateStatus('READY');
        render(); 
    };

    // üöÄ THE NEURAL BRIDGE FETCH
    async function callNeuralSync(text) {
        const key = document.getElementById('apiKey').value;
        if (!key) return null;
        
        updateStatus('BUSY');
        try {
            // Using a high-performance model and a modern endpoint
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Analyze this review: "${text}". 
                    1. Find one main keyword (trigger). 
                    2. Categorize (Skin, Logistics, Quality, Rider). 
                    3. Score -50 to 50. 
                    4. Short reply. 
                    Return ONLY raw JSON: {"trigger":"word", "score":-30, "cat":"Logistics", "suggest":"reply"}` }] }]
                })
            });

            const data = await response.json();
            updateStatus('READY');
            
            if(data.error) { throw new Error(data.error.message); }
            
            const rawText = data.candidates[0].content.parts[0].text;
            const cleanJson = rawText.replace(/```json|```/g, "").trim();
            return JSON.parse(cleanJson);
        } catch (e) {
            console.error(e);
            updateStatus('ERROR');
            return { trigger: "Error", score: 0, cat: "Network", suggest: "Sync Failed: " + e.message };
        }
    }

    async function processIntake() {
        const input = document.getElementById('reviewInput').value.trim();
        if(!input) return;
        const btn = document.getElementById('analyzeBtn');
        btn.disabled = true; btn.innerText = "THINKING...";

        for (let line of input.split('\n')) {
            if(!line.trim()) continue;
            let result;
            
            // Check local first
            let foundKey = Object.keys(knowledge).find(k => line.toLowerCase().includes(k));
            if(foundKey) {
                result = { text: line, score: knowledge[foundKey].w, cat: knowledge[foundKey].c, suggest: knowledge[foundKey].r, found: true };
            } else {
                const ai = await callNeuralSync(line);
                result = { text: line, score: ai.score, cat: ai.cat, suggest: ai.suggest, aiTrigger: ai.trigger, found: false };
            }
            db.push({ ...result, id: Date.now() + Math.random() });
            saveVault();
        }
        document.getElementById('reviewInput').value = '';
        btn.disabled = false; btn.innerText = "‚ö° TRIGGER BIONIC ANALYSIS";
    }

    function teachMariposa(trigger, score, cat, suggest, id) {
        knowledge[trigger.toLowerCase()] = { w: score, c: cat, r: suggest };
        const item = db.find(i => i.id === id);
        if(item) item.found = true;
        saveVault();
    }

    function saveVault() {
        localStorage.setItem('m363_history', JSON.stringify(db));
        localStorage.setItem('m363_kb', JSON.stringify(knowledge));
        render();
    }

    function render() {
        document.getElementById('dictDisplay').innerHTML = Object.keys(knowledge).map(k => `<div class="kb-term"><b>${k}</b> <small>[${knowledge[k].c}]</small></div>`).join('');
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score >= 0 ? 'var(--pos)' : 'var(--critical)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:9px; font-weight:900; background:${i.found ? 'var(--gold)' : 'var(--voucher)'}; color:black; padding:2px 8px; border-radius:4px;">
                        ${i.found ? 'LOCAL VAULT' : 'NEURAL SYNC'}
                    </span>
                    <button onclick="deleteItem(${i.id})" style="background:none; border:none; color:#555; cursor:pointer;">‚úï</button>
                </div>
                <p style="font-weight:700; margin:12px 0;">"${i.text}"</p>
                <div class="response-box"><b>REPLY:</b> ${i.suggest}</div>
                ${!i.found && i.aiTrigger ? `
                    <button class="btn btn-sync" onclick="teachMariposa('${i.aiTrigger}', ${i.score}, '${i.cat}', '${i.suggest}', ${i.id})">
                        üéì SAVE "${i.aiTrigger}" TO VAULT
                    </button>
                ` : ''}
            </div>
        `).join('');
    }

    function deleteItem(id) { db = db.filter(i => i.id !== id); saveVault(); }
    function exportData() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Mariposa_Analysis");
        XLSX.writeFile(wb, "Mariposa_v36.3.xlsx");
    }
</script>
</body>
</html>
