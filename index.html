<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariposa NLP Intelligence</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #2d3436;
            --pink: #ef476f;
            --neon-blue: #118ab2;
            --accent: #06d6a0;
            --border: #dfe6e9;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title-group h1 { margin: 0; font-size: 1.5rem; color: var(--pink); }
        .title-group p { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.7; }

        /* THEME TOGGLE */
        .theme-switch {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* CONTROL CENTER */
        .control-center {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .btn-main {
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-main:hover { opacity: 0.9; transform: translateY(-1px); }

        .project-id-box {
            grid-column: span 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 2px dashed var(--pink);
            border-radius: 8px;
            color: var(--pink);
            font-family: monospace;
            font-weight: bold;
        }

        /* STATS BAR */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .stat-card h3 { margin: 0; font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.5rem; font-weight: bold; color: var(--neon-blue); }

        /* SENTIMENT CARDS */
        #resultsBody {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 600px) {
            #resultsBody { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
        }

        .positive { background: var(--accent); }
        .negative { background: var(--pink); }
        .neutral { background: #ffd166; color: #333; }

        .strategy-box {
            background: rgba(17, 138, 178, 0.1);
            border-left: 4px solid var(--neon-blue);
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .strategy-box small { color: var(--neon-blue); font-weight: bold; display: block; margin-bottom: 5px; }
        .strategy-box span { font-size: 0.85rem; line-height: 1.4; }

    </style>
</head>
<body data-theme="light">

<div class="container">
    <header>
        <div class="title-group">
            <h1>Mariposa Intelligence</h1>
            <p>High-Precision Sentiment Analysis & Recovery Tool</p>
        </div>
        <button class="theme-switch" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
    </header>

    <div class="control-center">
        <button onclick="processBulkSentiments()" class="btn-main" style="background: var(--pink);">ðŸ“¥ Bulk Import</button>
        <button onclick="exportReport()" class="btn-main" style="background: var(--neon-blue);">ðŸ“Š Export CSV</button>
        <button onclick="shareProject()" class="btn-main" style="background: var(--accent);">ðŸ”— Share Link</button>
        <button onclick="switchProject()" class="btn-main" style="background: #ffa502;">ðŸ”„ Switch ID</button>
        <div class="project-id-box">
            ID: <span id="currentProjectId">---</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Skin</h3><p id="statSkin">0</p></div>
        <div class="stat-card"><h3>Logistics</h3><p id="statLogistics">0</p></div>
        <div class="stat-card"><h3>Conduct</h3><p id="statRidersConduct">0</p></div>
        <div class="stat-card"><h3>Quality</h3><p id="statQuality">0</p> stat</div>
    </div>

    <div id="resultsBody">
        </div>
</div>

<script>
    // --- CORE LOGIC & COLLABORATION ---
    let serverId = initProjectID();

    function initProjectID() {
        const urlParams = new URLSearchParams(window.location.search);
        const sharedId = urlParams.get('project'); 
        const localId = localStorage.getItem('mariposa_active_id');
        let finalId = sharedId || localId || ('MP-' + Math.random().toString(36).substr(2, 9).toUpperCase());
        localStorage.setItem('mariposa_active_id', finalId);
        window.history.replaceState({}, document.title, window.location.pathname + "?project=" + finalId);
        return finalId;
    }

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    // --- ACCURACY-ENHANCED ENGINE ---
    function analyzeText(text) {
        let normalized = text.toLowerCase().trim();
        const transMap = { 
            "mabango": "scent", "mahapdi": "stings", "sulit": "value", 
            "maganda": "excellent", "budol": "scam", "fake": "counterfeit"
        };
        Object.keys(transMap).forEach(key => normalized = normalized.replace(new RegExp(`\\b${key}\\b`, 'g'), transMap[key]));

        const lexicon = {
            "holy grail": 5, "pigmented": 4, "glass skin": 4, "glow": 3,
            "cakey": -5, "breakout": -5, "oxidized": -4, "stings": -4, "scam": -5
        };
        
        let score = 0;
        const words = normalized.split(/\s+/);
        let isNegated = false;

        words.forEach((word, index) => {
            const clean = word.replace(/[.,!]/g, '');
            if (['not', 'never', 'no', 'isnt', 'dont', "n't"].some(n => clean.includes(n))) {
                isNegated = true; return;
            }
            let wordScore = 0;
            for (let term in lexicon) {
                if (normalized.includes(term) && index === words.indexOf(term.split(' ')[0])) wordScore = lexicon[term];
            }
            if (['love', 'good', 'great', 'best'].includes(clean)) wordScore = 2;
            if (['bad', 'slow', 'worst', 'rude'].includes(clean)) wordScore = -2;

            if (isNegated && wordScore !== 0) {
                wordScore *= -1.5; isNegated = false; 
            }
            score += wordScore;
        });

        let category = "Quality";
        if (normalized.match(/delivery|rider|shipping|received|courier/)) category = "Logistics";
        if (normalized.match(/skin|face|acne|breakout|rash|sting/)) category = "Skin";
        if (normalized.match(/attitude|polite|rude|shouted|rider/)) category = "Riders' Conduct";

        let sentiment = score > 1.5 ? "Positive" : (score < -1 ? "Negative" : "Neutral");
        
        const strategyMap = {
            "Negative_Skin": "ðŸš¨ RECOVERY: Potential Allergic Reaction. Action: Stop use advice + Refund.",
            "Negative_Quality": "ðŸ›  RECOVERY: Quality Issue. Action: Offer replacement + Discount.",
            "Negative_Logistics": "ðŸ“¦ RECOVERY: Shipping Delay. Action: Refund shipping fee.",
            "Positive_Quality": "âœ¨ CONVERSION: Loyal Customer. Action: Request Video Review.",
            "Neutral_Quality": "ðŸ’¡ RETENTION: Send 'How-to-use' Guide."
        };

        return { 
            sentiment, category, score, translated: normalized, 
            strategy: strategyMap[`${sentiment}_${category}`] || "Monitor Engagement."
        };
    }

    // --- BUTTON ACTIONS ---
    function processBulkSentiments() {
        const rawInput = prompt("PASTE UP TO 500 SENTIMENTS (one per line):");
        if (!rawInput) return;
        const lines = rawInput.split('\n').filter(l => l.trim().length > 3);
        const history = JSON.parse(localStorage.getItem(`db_${serverId}`)) || [];
        
        lines.slice(0, 500).forEach(text => {
            const res = analyzeText(text);
            history.push({
                text, sentiment: res.sentiment, category: res.category,
                strategy: res.strategy, timestamp: new Date().toLocaleString()
            });
        });
        localStorage.setItem(`db_${serverId}`, JSON.stringify(history));
        refreshDashboard();
    }

    function exportReport() {
        const history = JSON.parse(localStorage.getItem(`db_${serverId}`)) || [];
        let csv = "Timestamp,Text,Sentiment,Category,Strategy\n";
        history.forEach(r => csv += `"${r.timestamp}","${r.text.replace(/"/g,'')}","${r.sentiment}","${r.category}","${r.strategy}"\n`);
        const link = document.createElement("a");
        link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        link.download = `Mariposa_Report_${serverId}.csv`;
        link.click();
    }

    function shareProject() {
        const url = window.location.origin + window.location.pathname + '?project=' + serverId;
        navigator.clipboard.writeText(url);
        alert("Link Copied to Clipboard!");
    }

    function switchProject() {
        const id = prompt("Enter Project ID:");
        if (id) {
            localStorage.setItem('mariposa_active_id', id.toUpperCase().trim());
            window.location.href = window.location.origin + window.location.pathname + '?project=' + id.toUpperCase().trim();
        }
    }

    function refreshDashboard() {
        document.getElementById('currentProjectId').innerText = serverId;
        const history = JSON.parse(localStorage.getItem(`db_${serverId}`)) || [];
        const rBody = document.getElementById('resultsBody');
        rBody.innerHTML = '';
        let counts = { "Skin": 0, "Logistics": 0, "Riders' Conduct": 0, "Quality": 0 };

        history.slice().reverse().forEach((item) => {
            if(counts[item.category] !== undefined) counts[item.category]++;
            const border = item.sentiment === 'Negative' ? 'var(--pink)' : (item.sentiment === 'Positive' ? 'var(--accent)' : '#ffd166');

            rBody.innerHTML += `
                <div class="card" style="border-left: 6px solid ${border};">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="badge ${item.sentiment.toLowerCase()}">${item.sentiment}</span>
                        <small style="opacity: 0.5; font-size: 0.7rem;">${item.category}</small>
                    </div>
                    <p style="margin: 15px 0; font-size: 0.9rem; line-height: 1.5;">"${item.text}"</p>
                    <div class="strategy-box">
                        <small>MANAGER STRATEGY</small>
                        <span>${item.strategy}</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.65rem; opacity: 0.4;">Analyzed: ${item.timestamp}</div>
                </div>`;
        });
        
        Object.keys(counts).forEach(key => {
            const el = document.getElementById(`stat${key.replace(/\s/g, '')}`);
            if(el) el.innerText = counts[key];
        });
    }

    window.onload = refreshDashboard;
</script>

</body>
</html>
