<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Pro AI NLP - Conversion Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --main: #d63384; --dark: #1a1d20; --bg: #f0f2f5; --white: #ffffff; --critical: #ff4757; --pos: #2ed573; --neu: #ffa502; }
        
        /* Fit Screen Feature */
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; transition: all 0.3s ease; }
        .full-width { max-width: 100% !important; margin: 0 !important; border-radius: 0 !important; }
        
        .navbar { background: var(--dark); color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 1300px; margin: 20px auto; padding: 0 15px; transition: 0.3s; }
        
        .dashboard-grid { display: grid; grid-template-columns: 450px 1fr; gap: 20px; }
        @media (max-width: 1000px) { .dashboard-grid { grid-template-columns: 1fr; } }
        
        .card { background: var(--white); border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); margin-bottom: 20px; border-top: 5px solid var(--main); }
        
        textarea { width: 100%; height: 180px; border: 1px solid #e1e1e1; border-radius: 8px; padding: 12px; font-size: 14px; resize: none; box-sizing: border-box; outline: none; transition: 0.2s; background: #fafafa; }
        textarea:focus { border-color: var(--main); background: #fff; box-shadow: 0 0 8px rgba(214, 51, 132, 0.1); }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--main); color: white; width: 100%; margin-top: 10px; font-size: 15px; }
        .btn-secondary { background: #e9ecef; color: #495057; font-size: 12px; width: auto; }
        
        .metric-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .metric-card { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #eee; }
        .metric-val { display: block; font-size: 22px; font-weight: 800; color: var(--dark); }
        .metric-label { font-size: 11px; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

        .response-card { background: #fff9fb; border: 1px solid #ffdde1; padding: 20px; border-radius: 10px; margin-top: 15px; position: relative; }
        .conversion-badge { position: absolute; top: -10px; right: 10px; background: #2d3436; color: #fff; font-size: 10px; padding: 4px 10px; border-radius: 20px; }
        
        .item { border-bottom: 1px solid #f1f1f1; padding: 20px 0; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .graph-container { height: 250px; margin-bottom: 20px; }
        .tag { font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: bold; margin-right: 5px; text-transform: uppercase; }
        .score-bar { height: 4px; width: 100%; background: #eee; border-radius: 2px; margin: 8px 0; overflow: hidden; }
        .score-fill { height: 100%; transition: 0.5s; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 900; letter-spacing: 1px; font-size: 22px;">üå∏ BEAUTY CONVERSION NLP v4</div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-secondary" onclick="toggleFit()">üì± Toggle Fit Screen</button>
            <button class="btn btn-secondary" onclick="exportToExcel()" style="background:#1f7244; color:white;">üì• CSV Report</button>
        </div>
    </nav>

    <div class="container" id="mainContainer">
        <div class="dashboard-grid">
            <div class="sidebar">
                <div class="card">
                    <h3 style="margin-top:0">Bulk Review Analysis</h3>
                    <textarea id="reviewInput" placeholder="Paste Shopee/Lazada reviews here (Bulk supported)..."></textarea>
                    <button class="btn btn-main" onclick="processAnalysis()">Analyze & Generate Fixes</button>
                    <div id="quickStats" class="metric-row" style="margin-top:20px;">
                        <div class="metric-card"><span class="metric-val" id="stat-total">0</span><span class="metric-label">Processed</span></div>
                        <div class="metric-card"><span class="metric-val" id="stat-conv" style="color:var(--pos)">0%</span><span class="metric-label">Conv. Rate</span></div>
                        <div class="metric-card"><span class="metric-val" id="stat-risk" style="color:var(--critical)">0</span><span class="metric-label">High Risk</span></div>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin:0 0 15px 0; font-size: 16px;">Historical Sentiment Trend</h3>
                    <div class="graph-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h3 style="margin:0">Actionable Insights & Resolution Hub</h3>
                        <input type="text" id="search" class="search-box" style="padding:8px; border-radius:5px; border:1px solid #ddd;" placeholder="Filter by theme..." onkeyup="render()">
                    </div>
                    
                    <div id="rootCauseTable" style="margin-bottom:20px; display:none;">
                        <table style="width:100%; border-collapse: collapse; font-size: 13px;">
                            <thead style="background:#f8f9fa;">
                                <tr>
                                    <th style="padding:10px; border:1px solid #eee; text-align:left;">Theme</th>
                                    <th style="padding:10px; border:1px solid #eee; text-align:center;">Count</th>
                                    <th style="padding:10px; border:1px solid #eee; text-align:center;">Risk</th>
                                    <th style="padding:10px; border:1px solid #eee; text-align:left;">Root Cause Fix</th>
                                </tr>
                            </thead>
                            <tbody id="insightBody"></tbody>
                        </table>
                    </div>

                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('beauty_pro_v4_data')) || [];
    
    // Core NLP Dictionaries
    const themes = {
        skin: { keywords: ['tigyawat', 'bumps', 'butlig', 'hapdi', 'kirot', 'init', 'kati', 'rash', 'breakout', 'nasira', 'dry', 'redness'], label: 'Skin Reaction', fix: 'Offer free moisturizer sample + patch test protocol guide.' },
        logistics: { keywords: ['rider', 'delivery', 'matagal', 'kuya', 'bastos', 'tagal', 'packaging', 'tapon', 'basag'], label: 'Fulfillment Issue', fix: 'Upgrade bubble wrap specs; File courier misconduct report.' },
        authenticity: { keywords: ['fake', 'peke', 'scam', 'orig', 'alcohol', 'amoy', 'sealed', 'bawas'], label: 'Trust/Quality', fix: 'Send Batch Auth Certificate; Explain standard scent profile.' }
    };

    function toggleFit() {
        document.getElementById('mainContainer').classList.toggle('full-width');
    }

    function processAnalysis() {
        const raw = document.getElementById('reviewInput').value.trim();
        if(!raw) return;

        // Simulate BERT/VADER Compound Scoring Logic
        const sentimentScore = calculateSentiment(raw);
        const extractedThemes = extractThemes(raw);
        const intensity = sentimentScore < -0.4 ? "Severe" : (sentimentScore < 0 ? "Moderate" : "Positive");

        const analysis = {
            id: Date.now(),
            text: raw,
            score: sentimentScore,
            intensity: intensity,
            themes: extractedThemes,
            response: generateHighConversionResponse(raw, extractedThemes, intensity),
            strategy: generateInternalStrategy(extractedThemes, intensity),
            date: new Date().toISOString()
        };

        db.push(analysis);
        localStorage.setItem('beauty_pro_v4_data', JSON.stringify(db));
        document.getElementById('reviewInput').value = "";
        updateUI();
    }

    function calculateSentiment(text) {
        let score = 0;
        const negs = ['pangit', 'sayang', 'worst', 'bad', 'fake', 'hapdi', 'mahal', 'hindi'];
        const poss = ['hiyang', 'glow', 'nice', 'effective', 'smooth', 'love', 'mabait'];
        
        text.toLowerCase().split(' ').forEach(word => {
            if(negs.includes(word)) score -= 0.2;
            if(poss.includes(word)) score += 0.2;
        });
        return Math.max(-1, Math.min(1, score));
    }

    function extractThemes(text) {
        let found = [];
        for (const [key, val] of Object.entries(themes)) {
            if (val.keywords.some(k => text.toLowerCase().includes(k))) {
                found.push(val);
            }
        }
        return found;
    }

    function generateHighConversionResponse(text, extractedThemes, intensity) {
        if (intensity === "Positive") {
            return `Hello! We are absolutely thrilled to hear that our products are working well for your skin. It's customers like you that inspire our passion for beauty. As a token of our gratitude, we'd love to invite you to our VIP Glow Circle for exclusive early access to new launches!`;
        }

        // Apply Articles Logic: Address personally + Thank + Responsibility + Make it Right
        let base = `Dear Valued Customer, thank you for sharing your candid feedback. We sincerely apologize that your experience did not meet the high standards we set for our service. `;
        
        if (extractedThemes.some(t => t.label === 'Skin Reaction')) {
            base += `We take skin safety very seriously. Please discontinue use immediately and apply a cool compress. We'd like to make this right by sending you our 'Soothing Recovery Kit' free of charge. `;
        } else if (extractedThemes.length > 0) {
            base += `We've noted your concerns regarding ${extractedThemes[0].label.toLowerCase()}. It was an uncommon instance and we are committed to doing better. `;
        }

        base += `Please reach out to us directly via DM so we can resolve this for you immediately. We would love the chance to regain your trust.`;
        return base;
    }

    function generateInternalStrategy(extractedThemes, intensity) {
        if (intensity === "Positive") return ["Add to Loyalty Group", "Request UGC/Photo"];
        
        let steps = ["Respond within 2h (Priority)"];
        extractedThemes.forEach(t => steps.push(`Apply Fix: ${t.fix}`));
        if (intensity === "Severe") steps.push("Escalate to Brand Manager");
        
        return steps;
    }

    function updateUI() {
        render();
        updateCharts();
        
        // Update Stats
        const total = db.length;
        const risk = db.filter(i => i.score < -0.3).length;
        const convPotential = ((db.filter(i => i.score > 0).length / total) * 100).toFixed(1);
        
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-risk').innerText = risk;
        document.getElementById('stat-conv').innerText = total > 0 ? convPotential + "%" : "0%";

        // Build Insight Table
        const insightBody = document.getElementById('insightBody');
        document.getElementById('rootCauseTable').style.display = total > 0 ? 'table' : 'none';
        
        let themeCounts = {};
        db.forEach(entry => {
            entry.themes.forEach(t => {
                themeCounts[t.label] = (themeCounts[t.label] || 0) + 1;
            });
        });

        insightBody.innerHTML = Object.keys(themeCounts).map(name => {
            const themeObj = Object.values(themes).find(t => t.label === name);
            return `<tr>
                <td style="padding:10px; border:1px solid #eee; font-weight:bold;">${name}</td>
                <td style="padding:10px; border:1px solid #eee; text-align:center;">${themeCounts[name]}</td>
                <td style="padding:10px; border:1px solid #eee; text-align:center;">${themeCounts[name] > 2 ? '‚ö†Ô∏è High' : 'Low'}</td>
                <td style="padding:10px; border:1px solid #eee;">${themeObj.fix}</td>
            </tr>`;
        }).join('');
    }

    let lineChart;
    function updateCharts() {
        const ctx = document.getElementById('lineChart').getContext('2d');
        if(lineChart) lineChart.destroy();

        const labels = db.slice(-10).map(i => new Date(i.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
        const data = db.slice(-10).map(i => i.score);

        lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sentiment Intensity',
                    data: data,
                    borderColor: '#d63384',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(214, 51, 132, 0.05)'
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { min: -1, max: 1 } } }
        });
    }

    function render() {
        const list = document.getElementById('historyList');
        list.innerHTML = db.slice().reverse().map(i => `
            <div class="item">
                <div style="display:flex; justify-content:space-between;">
                    <div>
                        <span class="tag" style="background:${i.score < 0 ? '#ff4757' : '#2ed573'}; color:white">
                            ${i.intensity} (${i.score.toFixed(2)})
                        </span>
                        ${i.themes.map(t => `<span class="tag" style="background:#eee; color:#333">${t.label}</span>`).join('')}
                    </div>
                    <small style="color:#999">${new Date(i.date).toLocaleDateString()}</small>
                </div>
                <p style="font-size:14px; color:#555; margin:12px 0;">"${i.text}"</p>
                
                <div class="response-card">
                    <span class="conversion-badge">üí∞ CONVERSION-READY</span>
                    <p style="margin:0; font-size:13px; line-height:1.6;">${i.response}</p>
                    <button class="btn btn-secondary" style="margin-top:10px;" onclick="copyThis(this, \`${i.response}\`)">üìã Copy Reply</button>
                </div>

                <div style="margin-top:10px; font-size:11px; color:#666; background:#f1f1f1; padding:10px; border-radius:5px;">
                    <strong>HOST NEXT STEPS:</strong> ${i.strategy.join(' ‚Üí ')}
                </div>
            </div>
        `).join('');
    }

    function copyThis(btn, text) {
        navigator.clipboard.writeText(text);
        btn.innerText = "‚úÖ Saved!";
        setTimeout(() => btn.innerText = "üìã Copy Reply", 2000);
    }

    function exportToExcel() {
        const data = db.map(i => ({ Date: i.date, Sentiment: i.intensity, Themes: i.themes.map(t=>t.label).join(','), Review: i.text, Suggestion: i.response }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "SentimentReport");
        XLSX.writeFile(wb, "Beauty_AI_Report.xlsx");
    }

    updateUI();
</script>
</body>
</html>
