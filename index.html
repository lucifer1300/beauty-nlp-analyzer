<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Z. Mariposa NLP - v30.5 GKS INTEGRATED</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --mariposa-pink: #ff85a2; --mariposa-hot: #d63384;
            --mariposa-black: #121212; --mariposa-dark-grey: #1e1e1e;
            --white: #ffffff; --critical: #ff4757; --pos: #2ed573; 
            --voucher-blue: #3b82f6; --intel-gold: #f1c40f;
            --gks-purple: #a55eea;
            --bg: var(--mariposa-black); --card-bg: var(--mariposa-dark-grey);
            --text: var(--white); --input-bg: #000;
        }
        
        body.light-mode {
            --bg: #f5f6fa; --card-bg: #ffffff; --text: #2f3640;
            --input-bg: #ffffff; --mariposa-black: #f5f6fa;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; transition: 0.3s ease; }
        .container { width: 100%; padding: 15px; box-sizing: border-box; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 420px 1fr; } }
        
        .navbar { background: var(--mariposa-black); padding: 15px 25px; border-bottom: 2px solid var(--mariposa-hot); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,133,162,0.1); margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        textarea { width: 100%; height: 80px; background: var(--input-bg); color: var(--text); border: 1px solid #333; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .btn { padding: 10px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 10px; }
        .btn-main { background: var(--mariposa-hot); color: white; }
        .btn-gks { background: var(--gks-purple); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .response-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; border-left: 5px solid var(--intel-gold); margin-top: 10px; font-size: 13px; line-height: 1.5; color: var(--text); }
        .host-action-box { background: rgba(255,133,162,0.1); padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px dashed var(--mariposa-pink); font-size: 11px; color: var(--mariposa-pink); font-weight: 700; }
        
        .strategy-chip { background: var(--mariposa-pink); color: black; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
        .action-tag { display: inline-block; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; }
        
        .dict-input { background: var(--input-bg); border: 1px solid #333; color: var(--text); padding: 5px; border-radius: 4px; font-size: 11px; width: 100%; margin-bottom: 5px; }
        .kb-term { cursor: pointer; display: block; background: #333; padding: 5px 8px; border-radius: 4px; margin: 4px 0; transition: 0.3s; color: white; border-left: 3px solid var(--mariposa-pink); }
        
        .mode-toggle { background: none; border: 1px solid var(--mariposa-pink); color: var(--mariposa-pink); padding: 5px 10px; border-radius: 20px; font-size: 10px; cursor: pointer; font-weight: 700; }
        .sync-indicator { font-size: 9px; color: var(--pos); font-weight: bold; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <div style="font-family:'Playfair Display'; font-weight:900; color:var(--mariposa-pink); font-size: 1.3rem;">üå∫ MARIPOSA v30.5 GKS PROTOCOL</div>
            <div id="userIp" class="ip-sub" style="font-size:10px; color:var(--intel-gold);">Global Precision Node: ONLINE</div>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <button class="mode-toggle" onclick="toggleTheme()">üåì UI THEME</button>
            <button class="btn" onclick="exportCrisisReport()" style="width:auto; background:var(--critical); color:white; padding: 5px 15px; margin:0;">üö® CRISIS EXCEL</button>
            <button class="btn" onclick="exportData()" style="width:auto; background:#333; color:white; padding: 5px 15px; margin:0;">üì• MASTER EXCEL</button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="card" style="border: 1px solid var(--gks-purple);">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--gks-purple);">üåê GLOBAL KNOWLEDGE SEARCH</h4>
                <button onclick="triggerGKS()" class="btn btn-gks">‚ö° SEARCH & SYNC GLOBAL STANDARDS</button>
                <span id="gksStatus" class="sync-indicator">Status: Local Standards Active</span>
                
                <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
                
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--intel-gold);">üß† SENTENCE SYNC (PRECISION)</h4>
                <textarea id="newWord" class="dict-input" style="height:50px;" placeholder="Mark sentence for analysis..."></textarea>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <select id="newWeight" class="dict-input">
                        <option value="-50">Negative (Urgent)</option>
                        <option value="50">Positive (Brand Hero)</option>
                    </select>
                    <select id="newCat" class="dict-input">
                        <option value="Skin">Skin/Clinical</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Quality">Quality</option>
                    </select>
                </div>
                <button onclick="addKnowledge()" class="btn" style="background:var(--intel-gold); color:black;">+ SYNC SENTENCE PATTERN</button>
                <div id="dictDisplay" style="font-size:10px; color:#888; max-height:120px; overflow-y:auto; margin-top:10px; border: 1px solid #222; padding: 5px;"></div>
            </div>

            <div class="card" style="border: 1px solid var(--voucher-blue)">
                <h4 style="margin:0 0 10px 0; color:var(--voucher-blue); font-size:12px;">üéüÔ∏è VOUCHER LIABILITIES</h4>
                <div style="font-size: 11px; margin-bottom: 5px;">Potential Payout: <b id="estExposure" style="color:var(--pos)">‚Ç±0</b></div>
                <div style="max-height: 80px; overflow-y: auto;"><table id="voucherTable" style="width:100%; font-size:10px;"></table></div>
            </div>

            <div class="card">
                <h4 style="margin:0 0 5px 0; font-size:11px; color:#888;">BULK DATA INTAKE</h4>
                <textarea id="reviewInput" placeholder="Paste multiple customer reviews..."></textarea>
                <button class="btn btn-main" onclick="processIntake()">‚ö° RUN BIONIC ANALYSIS</button>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h4 style="margin:0 0 10px 0; font-size:12px; color:var(--mariposa-pink);">üìä LIVE SENTIMENT DASHBOARD</h4>
                <div style="height:150px;"><canvas id="lineChart"></canvas></div>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('mariposa_v305_db')) || [];
    let vouchers = JSON.parse(localStorage.getItem('mariposa_v305_vouchers')) || [];
    let gksSyncActive = false;
    
    const initialKB = {
        "nangatol": {w: -25, c: "Skin"},
        "sunog panit": {w: -50, c: "Skin"},
        "basag ang item": {w: -30, c: "Logistics"},
        "fake yung binigay": {w: -40, c: "Quality"}
    };

    let knowledge = JSON.parse(localStorage.getItem('mariposa_kb_v305')) || initialKB;
    let lineChart;

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // GKS PROTOCOL: Pulls internet-simulated standards
    function triggerGKS() {
        const status = document.getElementById('gksStatus');
        status.innerText = "Syncing with Clinical Internet Nodes...";
        status.style.color = "var(--intel-gold)";
        
        setTimeout(() => {
            gksSyncActive = true;
            status.innerText = "Global Standards Synced: " + new Date().toLocaleTimeString();
            status.style.color = "var(--pos)";
            autoCorrectDB();
            alert("GKS COMPLETE: Host Strategies updated with latest Clinical Safety Standards (Recovery-Focused).");
        }, 1500);
    }

    function addKnowledge() {
        const sentence = document.getElementById('newWord').value.toLowerCase().trim();
        const weight = parseInt(document.getElementById('newWeight').value);
        const cat = document.getElementById('newCat').value;
        if(sentence) { 
            knowledge[sentence] = {w: weight, c: cat}; 
            localStorage.setItem('mariposa_kb_v305', JSON.stringify(knowledge)); 
            renderKB(); 
            document.getElementById('newWord').value = '';
            autoCorrectDB();
        }
    }

    function autoCorrectDB() {
        db = db.map(item => {
            const freshAnalysis = analyzeText(item.text);
            return { ...item, ...freshAnalysis };
        });
        saveData();
    }

    function renderKB() {
        const container = document.getElementById('dictDisplay');
        container.innerHTML = Object.keys(knowledge).map(k => `
            <div class="kb-term">"${k}" <br><small style="color:var(--intel-gold)">[${knowledge[k].c}]</small></div>
        `).join('');
    }

    function getStrategy(cat, score) {
        if (score >= 0) return {
            strategy: "BRAND ADVOCACY",
            host: "High Trust Sentiment. Request TikTok Content Permission. Offer 10% Advocacy Code."
        };
        
        // GKS LOGIC OVERRIDE
        let gksModifier = gksSyncActive ? " [GKS ENHANCED]" : "";

        switch(cat) {
            case "Skin":
                return {
                    strategy: "CLINICAL RECOVERY" + gksModifier,
                    host: gksSyncActive ? "Internet Standard: Acute Reaction Protocol. Direct to Skin Recovery Specialist. Ship Soothing Balm immediately." : "Safety Hazard. Escalate to Medical Team. Advise 'Cold Compress'."
                };
            case "Logistics":
                return {
                    strategy: "LOGISTICS REDEMPTION",
                    host: "Service Failure. Priority Courier Replacement dispatched within 12hrs."
                };
            case "Quality":
                return {
                    strategy: "VALUE REINFORCEMENT",
                    host: "Batch Validation required. Provide Lab Test Transparency link to customer."
                };
            default:
                return { strategy: "GENERAL", host: "Standard voucher compensation." };
        }
    }

    function analyzeText(text) {
        const low = text.toLowerCase();
        let score = 0;
        let cats = { Skin: 0, Logistics: 0, Quality: 0 };
        
        Object.keys(knowledge).forEach(k => { 
            if(low.includes(k)) {
                score += knowledge[k].w;
                cats[knowledge[k].c] += 10;
            }
        });

        const primaryCat = Object.keys(cats).reduce((a, b) => cats[a] > cats[b] ? a : b);
        const strategyData = getStrategy(primaryCat, score);

        let suggest = "";
        if (score >= 0) {
            suggest = "Thank you for trusting Mariposa! ‚ú® DM us for a special surprise!";
        } else {
            if(primaryCat === "Skin") suggest = gksSyncActive ? "CLINICAL ALERT: Stop use. Wash with mild cleanser. Our Specialist is reaching out now." : "URGENT: Please stop use. Rinse with cool water. DM us.";
            else if(primaryCat === "Logistics") suggest = "Apologies for the mishap. Replacement dispatching today.";
            else suggest = "Quality is our priority. Let's fix this via DM.";
        }

        return { 
            text, score, 
            action: score >= 0 ? "üåü POSITIVE" : "üö® CRISIS", 
            strategy: strategyData.strategy, 
            suggest, 
            hostStrategy: strategyData.host, 
            cat: primaryCat 
        };
    }

    function processIntake() {
        const input = document.getElementById('reviewInput').value.trim();
        if(!input) return;
        input.split('\n').filter(l => l.trim() !== "").forEach(text => {
            const res = analyzeText(text);
            db.push({ ...res, id: Date.now() + Math.random(), timestamp: new Date().toLocaleString(), vIssued: false });
        });
        document.getElementById('reviewInput').value = '';
        saveData();
    }

    function issueVoucher(id) {
        const item = db.find(i => i.id === id);
        if(item) { 
            item.vIssued = true; 
            vouchers.push({ id: Date.now(), code: 'MARI-PRO-'+Math.floor(1000+Math.random()*9000), amount: 100 }); 
            saveData(); 
        }
    }

    function render() {
        document.getElementById('historyList').innerHTML = db.slice().reverse().map(i => `
            <div class="card" style="border-left: 6px solid ${i.score >= 0 ? 'var(--pos)' : 'var(--critical)'}">
                <div style="display:flex; justify-content:space-between;">
                    <div>
                        <span class="strategy-chip">${i.strategy} | ${i.cat.toUpperCase()}</span><br>
                        <p style="margin:5px 0; font-weight:700; font-size:14px;">"${i.text}"</p>
                    </div>
                    <button onclick="deleteItem(${i.id})" style="background:none; border:none; color:#777; cursor:pointer;">üóëÔ∏è</button>
                </div>
                
                <div class="response-box">
                    <b style="color:var(--intel-gold); font-size:10px;">üõ°Ô∏è BIONIC PRECISION REPLY:</b><br>${i.suggest}
                </div>
                
                <div class="host-action-box">
                    üí° HOST STRATEGY ACTION: ${i.hostStrategy}
                </div>
                
                <div style="margin-top:10px;">
                    ${(i.score < 0 && !i.vIssued) ? `<button class="btn" style="background:var(--voucher-blue); width:auto; padding:5px 15px; margin:0;" onclick="issueVoucher(${i.id})">üé´ EXECUTE ACTION PROTOCOL</button>` : i.vIssued ? '<span style="color:var(--pos); font-size:11px; font-weight:bold;">‚úÖ PROTOCOL EXECUTED</span>' : ''}
                </div>
            </div>
        `).join('');

        document.getElementById('estExposure').innerText = '‚Ç±' + vouchers.reduce((acc, v) => acc + v.amount, 0);
        document.getElementById('voucherTable').innerHTML = vouchers.map(v => `
            <tr><td>${v.code}</td><td style="text-align:right;"><button onclick="clearVoucher(${v.id})" style="background:none; border:none; color:var(--critical); cursor:pointer;">VOID</button></td></tr>
        `).join('');
        updateCharts();
    }

    function updateCharts() {
        if(lineChart) lineChart.destroy();
        const slice = db.slice(-12);
        lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: { 
                labels: slice.map(i => i.timestamp.split(',')[1]), 
                datasets: [{ data: slice.map(i => i.score), borderColor: '#ff85a2', backgroundColor: 'rgba(255,133,162,0.1)', fill: true, tension: 0.4 }] 
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function deleteItem(id) { db = db.filter(i => i.id !== id); saveData(); }
    function clearVoucher(id) { vouchers = vouchers.filter(v => v.id !== id); saveData(); }
    function saveData() { 
        localStorage.setItem('mariposa_v305_db', JSON.stringify(db)); 
        localStorage.setItem('mariposa_v305_vouchers', JSON.stringify(vouchers));
        render(); 
    }

    if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
    renderKB();
    render(); 
</script>
</body>
</html>
